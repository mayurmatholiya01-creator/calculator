<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>TilesPro â€¢ Next-Gen Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007AFF;
      --primary-light: #4D9FFF;
      --primary-dark: #0051D5;
      --accent: #FF3B30;
      --success: #34C759;
      --warning: #FF9500;
      --purple: #AF52DE;
      --teal: #5AC8FA;
      
      --bg: #000000;
      --surface-1: #1C1C1E;
      --surface-2: #2C2C2E;
      --surface-3: #3A3A3C;
      --glass-light: rgba(255, 255, 255, 0.08);
      --glass-dark: rgba(0, 0, 0, 0.3);
      
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E93;
      --text-tertiary: #48484A;
      
      --shadow-neumorphic-light: #2a2a2c;
      --shadow-neumorphic-dark: #0a0a0c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: radial-gradient(ellipse at top, #1a1a1a 0%, var(--bg) 50%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: linear-gradient(135deg, var(--primary), var(--teal));
      border-radius: 50%;
      opacity: 0.15;
      animation: floatParticle 15s infinite ease-in-out;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; top: 50%; left: 80%; animation-delay: 3s; }
    .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 6s; }
    .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 70%; animation-delay: 9s; }
    .particle:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 50%; animation-delay: 12s; }

    @keyframes floatParticle {
      0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
      25% { transform: translateY(-20px) translateX(10px) scale(1.1); }
      50% { transform: translateY(-40px) translateX(-10px) scale(0.9); }
      75% { transform: translateY(-20px) translateX(15px) scale(1.05); }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    /* Main calculator card with neumorphism */
    .calculator {
      width: 100%;
      background: linear-gradient(145deg, #1a1a1c, #0f0f11);
      border-radius: 28px;
      padding: 24px;
      box-shadow: 
        20px 20px 40px var(--shadow-neumorphic-dark),
        -20px -20px 40px var(--shadow-neumorphic-light),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .calculator::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.6;
    }

    /* Enhanced form sections */
    .form-section {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.01em;
      text-transform: uppercase;
      font-size: 11px;
    }

    /* Neumorphic inputs with 3D effect */
    .form-select, .form-input {
      width: 100%;
      padding: 16px 18px;
      background: linear-gradient(145deg, #141416, #0a0a0c);
      border: none;
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        inset 8px 8px 16px var(--shadow-neumorphic-dark),
        inset -8px -8px 16px var(--shadow-neumorphic-light);
      outline: none;
      position: relative;
    }

    .form-select:focus, .form-input:focus {
      box-shadow: 
        inset 6px 6px 12px var(--shadow-neumorphic-dark),
        inset -6px -6px 12px var(--shadow-neumorphic-light),
        0 0 0 3px rgba(0, 122, 255, 0.2);
      transform: scale(1.02);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    /* Advanced mode toggle with glass morphism */
    .mode-toggle {
      display: flex;
      background: linear-gradient(145deg, rgba(28, 28, 30, 0.8), rgba(44, 44, 46, 0.6));
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 4px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        8px 8px 16px rgba(0, 0, 0, 0.3),
        -8px -8px 16px rgba(255, 255, 255, 0.02);
    }

    .mode-option {
      flex: 1;
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      z-index: 2;
      border-radius: 16px;
    }

    .mode-option.active {
      color: var(--text-primary);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, var(--primary), var(--teal));
      border-radius: 16px;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
      box-shadow: 
        0 4px 16px rgba(0, 122, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .mode-toggle.pieces-mode::after {
      transform: translateX(100%);
    }

    /* Premium action buttons */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 24px 0;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.01em;
      text-transform: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--teal));
      color: white;
      box-shadow: 
        0 8px 24px rgba(0, 122, 255, 0.4),
        0 4px 8px rgba(0, 0, 0, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: scale(0.95) translateY(1px);
      box-shadow: 
        0 4px 12px rgba(0, 122, 255, 0.3),
        0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: linear-gradient(145deg, #1a1a1c, #0f0f11);
      color: var(--text-primary);
      box-shadow: 
        8px 8px 16px var(--shadow-neumorphic-dark),
        -8px -8px 16px var(--shadow-neumorphic-light);
    }

    .btn-secondary:active {
      box-shadow: 
        inset 4px 4px 8px var(--shadow-neumorphic-dark),
        inset -4px -4px 8px var(--shadow-neumorphic-light);
      transform: scale(0.98);
    }

    /* Results with 3D cards and premium animations */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .result-card {
      background: linear-gradient(145deg, #1a1a1c, #0f0f11);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      box-shadow: 
        12px 12px 24px var(--shadow-neumorphic-dark),
        -12px -12px 24px var(--shadow-neumorphic-light);
      border: 1px solid rgba(255, 255, 255, 0.03);
      cursor: default;
    }

    .result-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        16px 16px 32px var(--shadow-neumorphic-dark),
        -16px -16px 32px var(--shadow-neumorphic-light),
        0 8px 32px rgba(0, 122, 255, 0.1);
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--teal), var(--purple));
      transform: translateX(-100%);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .result-card:hover::before {
      transform: translateX(0);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    .result-value {
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--text-primary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
    }

    /* Premium meta section */
    .results-meta {
      background: linear-gradient(145deg, rgba(28, 28, 30, 0.6), rgba(44, 44, 46, 0.4));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
      line-height: 1.4;
    }

    /* Floating success message */
    .copy-message {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--success), #30D158);
      border-radius: 50px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 20px 40px rgba(52, 199, 89, 0.3),
        0 8px 16px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .copy-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .copy-message::before {
      content: 'âœ“';
      margin-right: 8px;
      font-size: 16px;
      font-weight: 700;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container { 
        padding: 16px;
        align-items: flex-start;
        padding-top: 40px;
      }
      .calculator { 
        padding: 20px;
        border-radius: 24px;
      }
      .result-value { font-size: 20px; }
      .btn { padding: 14px 20px; }
      .form-select, .form-input { padding: 14px 16px; }
    }

    /* Safe area for iOS */
    @supports (padding: max(0px)) {
      .container {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
        padding-top: max(40px, env(safe-area-inset-top));
      }
    }

    /* Loading animations */
    .loading .result-value {
      animation: shimmer 2s infinite ease-in-out;
    }

    @keyframes shimmer {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Haptic feedback simulation */
    .btn:active, .mode-option:active, .result-card:active {
      animation: hapticFeedback 0.1s ease-out;
    }

    @keyframes hapticFeedback {
      0% { transform: scale(1); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="form-section">
        <div class="form-group">
          <label class="form-label">Tile Size & Thickness</label>
          <select id="sizeThickness" class="form-select"></select>
        </div>

        <div class="form-group">
          <label class="form-label">Calculation Mode</label>
          <div class="mode-toggle" id="modeToggle">
            <button class="mode-option active" data-mode="area">Area (ftÂ²)</button>
            <button class="mode-option" data-mode="pieces">Pieces</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" id="inputLabel">Area (ftÂ²)</label>
          <input type="number" id="quantity" class="form-input" placeholder="Enter value..." min="0" step="0.01">
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="copyBtn">Copy Details</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>

      <div class="results-grid">
        <div class="result-card">
          <div class="result-label">Pieces</div>
          <div class="result-value" id="piecesResult">-</div>
        </div>
        <div class="result-card">
          <div class="result-label">Area (ftÂ²)</div>
          <div class="result-value" id="areaFt2Result">-</div>
        </div>
        <div class="result-card">
          <div class="result-label">Area (mÂ²)</div>
          <div class="result-value" id="areaM2Result">-</div>
        </div>
        <div class="result-card">
          <div class="result-label">Weight (tons)</div>
          <div class="result-value" id="weightResult">-</div>
        </div>
      </div>

      <div class="results-meta" id="resultsMeta">Select tile specifications to see calculations</div>
    </div>
  </div>

  <div class="copy-message" id="copyMessage">Details copied to clipboard!</div>

  <script>
    const SKU_MASTER = [
      {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
      {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},
      {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
      {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88},
      {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
      {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
      {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
      {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
      {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
      {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
      {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
      {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
      {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
      {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
      {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
      {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
      {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6},
    ];

    const FT2_PER_M2 = 10.7639;
    const fmt = new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-US', { maximumFractionDigits: 3 });

    let currentMode = 'area';

    const elements = {
      sizeThickness: document.getElementById('sizeThickness'),
      quantity: document.getElementById('quantity'),
      modeToggle: document.getElementById('modeToggle'),
      inputLabel: document.getElementById('inputLabel'),
      copyBtn: document.getElementById('copyBtn'),
      clearBtn: document.getElementById('clearBtn'),
      copyMessage: document.getElementById('copyMessage'),
      resultsMeta: document.getElementById('resultsMeta'),
      piecesResult: document.getElementById('piecesResult'),
      areaFt2Result: document.getElementById('areaFt2Result'),
      areaM2Result: document.getElementById('areaM2Result'),
      weightResult: document.getElementById('weightResult')
    };

    function parseKgMin(value) {
      const nums = String(value).match(/[\d.]+/g);
      return nums && nums.length ? parseFloat(nums[0]) : NaN;
    }

    function initializeSelect() {
      elements.sizeThickness.innerHTML = SKU_MASTER.map((sku, index) => 
        `<option value="${index}">${sku.size} (${sku.thk})</option>`
      ).join('');
      
      const defaultIndex = SKU_MASTER.findIndex(s => s.size === "800x3000" && s.thk === "15MM");
      if (defaultIndex >= 0) elements.sizeThickness.selectedIndex = defaultIndex;
      
      calculate();
    }

    function getSelectedSKU() {
      const index = parseInt(elements.sizeThickness.value);
      return SKU_MASTER[index];
    }

    function calculate() {
      const sku = getSelectedSKU();
      const quantity = parseFloat(elements.quantity.value);
      
      if (!sku) {
        resetResults();
        return;
      }

      const pcsPerBox = sku.pcs;
      const ft2PerPc = sku.ft2 / pcsPerBox;
      const m2PerPc = sku.m2 / pcsPerBox;
      const kgPerPc = parseKgMin(sku.kg) / pcsPerBox;

      let pieces = 0, areaFt2 = 0, areaM2 = 0, weight = 0;

      if (quantity > 0) {
        if (currentMode === 'area') {
          areaFt2 = quantity;
          pieces = Math.ceil(areaFt2 / ft2PerPc);
          areaM2 = areaFt2 / FT2_PER_M2;
        } else {
          pieces = Math.ceil(quantity);
          areaFt2 = pieces * ft2PerPc;
          areaM2 = pieces * m2PerPc;
        }
        weight = (pieces * kgPerPc) / 1000;
      }

      // Animate value changes
      animateValue(elements.piecesResult, pieces ? fmt.format(pieces) : '-');
      animateValue(elements.areaFt2Result, areaFt2 ? fmt.format(areaFt2) : '-');
      animateValue(elements.areaM2Result, areaM2 ? fmt3.format(areaM2) : '-');
      animateValue(elements.weightResult, weight ? fmt3.format(weight) : '-');
      
      elements.resultsMeta.textContent = `${pcsPerBox} pcs/box â€¢ ${sku.ft2} ftÂ²/box â€¢ ${sku.m2} mÂ²/box â€¢ ~${parseKgMin(sku.kg)} kg/box`;
    }

    function animateValue(element, value) {
      element.style.transform = 'scale(1.1)';
      element.style.opacity = '0.7';
      setTimeout(() => {
        element.textContent = value;
        element.style.transform = 'scale(1)';
        element.style.opacity = '1';
      }, 100);
    }

    function resetResults() {
      ['piecesResult', 'areaFt2Result', 'areaM2Result', 'weightResult'].forEach(id => {
        animateValue(elements[id], '-');
      });
      elements.resultsMeta.textContent = 'Select tile specifications to see calculations';
    }

    function setMode(mode) {
      currentMode = mode;
      elements.modeToggle.classList.toggle('pieces-mode', mode === 'pieces');
      
      const options = elements.modeToggle.querySelectorAll('.mode-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      elements.inputLabel.textContent = mode === 'area' ? 'Area (ftÂ²)' : 'Pieces';
      elements.quantity.placeholder = mode === 'area' ? 'e.g. 2000' : 'e.g. 25';
      
      calculate();
    }

    function copyToClipboard() {
      const sku = getSelectedSKU();
      if (!sku || !elements.quantity.value) return;

      const text = `size:- ${sku.size} ${sku.thk}
Pieces:- ${elements.piecesResult.textContent}
Area (ftÂ²):- ${elements.areaFt2Result.textContent}
Area (mÂ²):- ${elements.areaM2Result.textContent}
Weight (tons):- ${elements.weightResult.textContent}`;

      navigator.clipboard.writeText(text).then(() => {
        elements.copyMessage.classList.add('show');
        setTimeout(() => {
          elements.copyMessage.classList.remove('show');
        }, 2500);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }

    function clearForm() {
      elements.quantity.value = '';
      calculate();
    }

    // Event listeners
    elements.sizeThickness.addEventListener('change', calculate);
    elements.quantity.addEventListener('input', calculate);

    elements.modeToggle.addEventListener('click', (e) => {
      const option = e.target.closest('.mode-option');
      if (option) {
        setMode(option.dataset.mode);
      }
    });

    elements.copyBtn.addEventListener('click', copyToClipboard);
    elements.clearBtn.addEventListener('click', clearForm);

    // Initialize
    initializeSelect();
  </script>
</body>
</html>
