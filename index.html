  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #06b6d4;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      --bg-primary: #0a0a0b;
      --bg-secondary: #121214;
      --bg-tertiary: #1a1a1e;
      --glass: rgba(255, 255, 255, 0.04);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-hover: rgba(255, 255, 255, 0.06);
      
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.25);
      
      --border-radius: 10px;
      --border-radius-sm: 8px;
      --border-radius-lg: 14px;
      
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
      --safe-area-left: env(safe-area-inset-left);
      --safe-area-right: env(safe-area-inset-right);
    }

    /* Advanced mode subtle changes */
    .container.advanced-mode {
      --primary: #10b981;
      --primary-light: #34d399;
      --primary-dark: #059669;
      --glass: rgba(16, 185, 129, 0.05);
      --glass-border: rgba(16, 185, 129, 0.1);
      --glass-hover: rgba(16, 185, 129, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* Hardware acceleration optimization */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    html {
      min-height: 100vh;
      padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
      /* Prevent zoom on input focus */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(at 40% 20%, hsla(228,100%,74%,0.06) 0, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.05) 0, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-image 0.4s ease;
      /* Performance optimizations */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeSpeed;
    }

    /* Subtle advanced mode background */
    body.advanced-bg {
      background-image: 
        radial-gradient(at 40% 20%, hsla(158,100%,74%,0.08) 0, transparent 50%),
        radial-gradient(at 80% 0%, hsla(149,100%,56%,0.06) 0, transparent 50%);
    }

    .container {
      width: 100%;
      max-width: 648px; /* 10% smaller than 720px */
      padding: 0.7rem; /* Reduced padding */
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    /* Optimized mode switch */
    .mode-switch {
      display: flex;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      padding: 3px;
      margin-bottom: 1.1rem;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .mode-switch:hover {
      transform: translateY(-1px);
    }

    .mode-switch-option {
      flex: 1;
      padding: 0.75rem 1.2rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .mode-switch-option.active {
      color: var(--text-primary);
    }

    .mode-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      bottom: 3px;
      width: calc(50% - 3px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 3px);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .mode-switch.advanced-mode::after {
      transform: translateX(100%);
    }

    /* Minimal floating orbs for performance */
    .orb {
      position: fixed;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(30px);
      animation: float 30s infinite linear;
      z-index: -1;
      pointer-events: none;
      will-change: transform;
    }
    
    .orb:nth-child(1) {
      width: 120px;
      height: 120px;
      background: var(--primary);
      top: 20%;
      left: -10%;
    }
    
    .orb:nth-child(2) {
      width: 80px;
      height: 80px;
      background: var(--accent);
      bottom: 20%;
      right: -10%;
      animation-delay: -15s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    /* Optimized calculator cards */
    .calculator-cards {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      margin-bottom: 1.1rem;
    }

    .calculator-card {
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      padding: 1.35rem; /* 10% smaller */
      box-shadow: var(--shadow);
      position: relative;
      transition: all 0.3s ease;
      will-change: transform;
    }

    .calculator-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      opacity: 0.5;
    }

    .calculator-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: var(--glass-hover);
    }

    /* Optimized delete button */
    .delete-card-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 10;
      border: 2px solid var(--bg-primary);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .delete-card-btn:hover {
      transform: scale(1.1);
    }

    .container.advanced-mode .delete-card-btn {
      display: flex;
    }

    /* Optimized form elements */
    .form-section {
      margin-bottom: 1.1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.9rem;
      margin-bottom: 0.9rem;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .gst-label-centered {
      text-align: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .form-label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.2px;
    }

    /* Mobile-optimized inputs with zoom fix */
    .form-input, .form-select {
      width: 100%;
      padding: 0.9rem 1.1rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 16px; /* Prevents zoom on iOS */
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      /* Optimization for mobile */
      -webkit-tap-highlight-color: transparent;
    }

    /* Perfect dropdown for all platforms */
    .form-select {
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='12' height='8' viewBox='0 0 12 8'><path d='M1 1l5 5 5-5' stroke='%23d1d5db' stroke-width='2' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1.1rem center;
      background-size: 12px 8px;
      cursor: pointer;
      padding-right: 2.5rem;
    }

    .form-select option {
      background: var(--bg-secondary) !important;
      color: var(--text-primary) !important;
      padding: 0.5rem;
    }

    /* Price input optimization */
    .price-input-container {
      position: relative;
    }

    .price-input-container::before {
      content: '₹';
      position: absolute;
      left: 1.1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
    }

    .form-input.price-input {
      padding-left: 2.4rem;
    }

    /* Optimized focus states */
    .form-input:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(var(--primary-rgb, 99, 102, 241), 0.1);
      background: var(--glass-hover);
    }

    .form-input:hover, .form-select:hover {
      border-color: var(--primary);
      background: var(--glass-hover);
    }

    /* Mode toggle optimization */
    .mode-toggle {
      display: flex;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      padding: 3px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--glass-border);
    }

    .mode-option {
      flex: 1;
      padding: 0.65rem 0.9rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 0.2px;
    }

    .mode-option.active {
      color: var(--text-primary);
    }

    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      bottom: 3px;
      width: calc(50% - 3px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 3px);
      transition: all 0.2s ease;
      z-index: 1;
    }

    .mode-toggle.pieces-mode::after {
      transform: translateX(100%);
    }

    /* Price section */
    .price-section {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      padding: 1.1rem;
      margin-bottom: 1.1rem;
      backdrop-filter: blur(10px);
    }

    /* Optimized results grid */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.9rem;
      margin-bottom: 0.9rem;
    }

    .result-item {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 1.1rem;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-height: 72px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-item:hover {
      transform: translateY(-1px);
      background: var(--glass-hover);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 0.4rem;
    }

    .result-value {
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1;
    }

    /* Meta info */
    .results-meta {
      color: var(--text-muted);
      font-size: 0.7rem;
      font-weight: 500;
      text-align: center;
      padding: 0.8rem;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
      margin-bottom: 0.9rem;
    }

    /* Basic share section */
    .basic-share-section {
      display: flex;
      justify-content: center;
      gap: 0.9rem;
      margin-top: 0.9rem;
      padding: 0.9rem;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }

    .container.advanced-mode .basic-share-section {
      display: none;
    }

    /* Add more button */
    .add-more-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
      border: 2px dashed var(--success);
      border-radius: var(--border-radius-sm);
      color: var(--success);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.1rem;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .add-more-btn:hover {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 182, 212, 0.15));
      transform: translateY(-1px);
    }

    .container.advanced-mode .add-more-btn {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    /* Grand total section */
    .grand-total {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(6, 182, 212, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: var(--border-radius-lg);
      padding: 1.35rem;
      margin-bottom: 1.1rem;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .container.advanced-mode .grand-total {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .grand-total-header {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .grand-total-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.9rem;
    }

    .grand-total-item {
      text-align: center;
      padding: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .grand-total-item:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.12);
    }

    .grand-total-label {
      color: var(--text-secondary);
      font-size: 0.65rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 0.4rem;
    }

    .grand-total-value {
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* Share section */
    .share-section {
      display: none;
      justify-content: center;
      gap: 0.9rem;
      margin-top: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .container.advanced-mode .share-section {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    /* Optimized share buttons */
    .share-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .share-btn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    .share-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .share-sms {
      background: linear-gradient(135deg, var(--secondary), #0891b2);
    }

    .share-email {
      background: linear-gradient(135deg, var(--accent), #db2777);
    }

    .share-copy {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .share-clear {
      background: linear-gradient(135deg, var(--warning), #f97316);
    }

    .share-icon {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Copy message */
    .copy-message {
      position: fixed;
      top: calc(20px + var(--safe-area-top));
      left: 50%;
      transform: translateX(-50%) translateY(-60px);
      padding: 0.8rem 1.4rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(6, 182, 212, 0.9));
      border-radius: var(--border-radius-sm);
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .copy-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Mobile-first responsive optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      
      .calculator-card { 
        padding: 1.1rem;
      }
      
      .form-input, .form-select {
        padding: 0.8rem 1rem;
        font-size: 16px; /* Prevents zoom */
      }
      
      .delete-card-btn {
        top: -6px;
        right: -6px;
        width: 24px;
        height: 24px;
      }
      
      .mode-switch-option {
        padding: 0.65rem 0.9rem;
        font-size: 0.75rem;
      }
      
      .result-item {
        padding: 0.9rem;
        min-height: 60px;
      }
      
      .result-value {

  <script>
    // SKU Master Data
    const SKU_MASTER = [
      {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
      {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},

      {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
      {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
      {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
      {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
      {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
      {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
      {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
      {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
      {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
      {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
      {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
      {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
      {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6},
    ];

    // Sort SKU_MASTER by ft2 ascending
    SKU_MASTER.sort((a, b) => a.ft2 - b.ft2);

    const fmt = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 3 });

    let currentAppMode = 'basic';
    let cardCounter = 1;
    let cardModes = { 0: 'area' };

    function parseKgMin(value) {
      const nums = String(value).match(/[\d.]+/g);
      return nums && nums.length ? parseFloat(nums[0]) : NaN;
    }

    function initializeSelect(cardId) {
      const select = document.querySelector(`[data-card="${cardId}"].size-thickness`);
      if (select) {
        select.innerHTML = SKU_MASTER.map((sku, index) => 
          `<option value="${index}">${sku.size} (${sku.thk})</option>`
        ).join('');
        
        const defaultIndex = SKU_MASTER.findIndex(s => s.size === "800x3000" && s.thk === "15MM");
        if (defaultIndex >= 0) select.selectedIndex = defaultIndex;
      }
    }

    function getSelectedSKU(cardId) {
      const select = document.querySelector(`[data-card="${cardId}"].size-thickness`);
      if (!select) return null;
      const index = parseInt(select.value);
      return SKU_MASTER[index];
    }

    function calculateCard(cardId) {
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (!card) return;

      const sku = getSelectedSKU(cardId);
      const quantity = parseFloat(card.querySelector('.quantity').value || 0);
      const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
      const gstRate = parseFloat(card.querySelector('.gst').value || 0);
      
      if (!sku) {
        resetCardResults(card);
        return;
      }

      const pcsPerBox = sku.pcs;
      const ft2PerPc = sku.ft2 / pcsPerBox;
      const kgPerPc = parseKgMin(sku.kg) / pcsPerBox;

      let pieces = 0, areaFt2 = 0, weight = 0, totalPrice = 0;
      const mode = cardModes[cardId] || 'area';

      if (quantity > 0) {
        if (mode === 'area') {
          areaFt2 = quantity;
          pieces = Math.ceil(areaFt2 / ft2PerPc);
        } else {
          pieces = Math.ceil(quantity);
          areaFt2 = pieces * ft2PerPc;
        }
        weight = (pieces * kgPerPc) / 1000;
        
        if (pricePerFt2 > 0) {
          const basePrice = areaFt2 * pricePerFt2;
          const gstAmount = basePrice * (gstRate / 100);
          totalPrice = basePrice + gstAmount;
        }
      }

      card.querySelector('.pieces-result').textContent = pieces ? fmt.format(pieces) : '-';
      card.querySelector('.area-ft2-result').textContent = areaFt2 ? fmt.format(areaFt2) : '-';
      card.querySelector('.weight-result').textContent = weight ? fmt3.format(weight) : '-';
      card.querySelector('.total-price-result').textContent = totalPrice > 0 ? '₹' + new Intl.NumberFormat('en-IN').format(Math.round(totalPrice)) : '-';
      
      card.querySelector('.results-meta').textContent = `${pcsPerBox} pcs/box • ${sku.ft2} ft²/box • ${sku.m2} m²/box • ~${parseKgMin(sku.kg)} kg/box`;
      
      // Update grand total if in advanced mode
      if (currentAppMode === 'advanced') {
        updateGrandTotal();
      }
    }

    function resetCardResults(card) {
      card.querySelector('.pieces-result').textContent = '-';
      card.querySelector('.area-ft2-result').textContent = '-';
      card.querySelector('.weight-result').textContent = '-';
      card.querySelector('.total-price-result').textContent = '-';
      card.querySelector('.results-meta').textContent = 'Select tile specifications to see calculations';
    }

    function updateGrandTotal() {
      const cards = document.querySelectorAll('.calculator-card');
      let totalPieces = 0, totalArea = 0, totalWeight = 0, totalFinalAmount = 0;

      cards.forEach(card => {
        const pieces = parseFloat(card.querySelector('.pieces-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const area = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const weight = parseFloat(card.querySelector('.weight-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const finalAmount = parseFloat(card.querySelector('.total-price-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        
        totalPieces += pieces;
        totalArea += area;
        totalWeight += weight;
        totalFinalAmount += finalAmount;
      });

      document.getElementById('grandTotalPieces').textContent = totalPieces > 0 ? fmt.format(totalPieces) : '-';
      document.getElementById('grandTotalArea').textContent = totalArea > 0 ? fmt.format(totalArea) + ' ft²' : '-';
      document.getElementById('grandTotalWeight').textContent = totalWeight > 0 ? fmt3.format(totalWeight) + ' tons' : '-';
      document.getElementById('grandFinalAmount').textContent = totalFinalAmount > 0 ? '₹' + new Intl.NumberFormat('en-IN').format(Math.round(totalFinalAmount)) : '-';
    }

    function setCardMode(cardId, mode) {
      cardModes[cardId] = mode;
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      const modeToggle = card.querySelector('.mode-toggle');
      const inputLabel = card.querySelector('.input-label');
      const quantityInput = card.querySelector('.quantity');
      
      modeToggle.classList.toggle('pieces-mode', mode === 'pieces');
      
      const options = modeToggle.querySelectorAll('.mode-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      inputLabel.textContent = mode === 'area' ? 'Area (ft²)' : 'Pieces';
      quantityInput.placeholder = mode === 'area' ? 'e.g. 2000' : 'e.g. 25';
      
      calculateCard(cardId);
    }

    function addMoreCard() {
      if (currentAppMode !== 'advanced') return;
      
      const cardId = cardCounter++;
      const cardsContainer = document.getElementById('calculatorCards');
      
      const newCard = document.createElement('div');
      newCard.className = 'calculator-card';
      newCard.dataset.cardId = cardId;
      
      newCard.innerHTML = `
        <button class="delete-card-btn" onclick="deleteCard(${cardId})">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>

        <div class="form-section">
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Tile Size & Thickness</label>
              <select class="form-select size-thickness" data-card="${cardId}"></select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Calculation Mode</label>
              <div class="mode-toggle" data-card="${cardId}">
                <button class="mode-option active" data-mode="area">Area (ft²)</button>
                <button class="mode-option" data-mode="pieces">Pieces</button>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label input-label">Area (ft²)</label>
              <input type="number" class="form-input quantity" data-card="${cardId}" placeholder="Enter value..." min="0" step="0.01" inputmode="decimal">
            </div>
          </div>
        </div>

        <div class="price-section">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Price/sq feet</label>
              <div class="price-input-container">
                <input type="number" class="form-input price-input price" data-card="${cardId}" placeholder="Enter price..." min="0" step="0.01" inputmode="decimal">
              </div>
            </div>
            <div class="form-group">
              <div class="gst-label-centered">GST</div>
              <select class="form-select gst" data-card="${cardId}">
                <option value="0">Without GST</option>
                <option value="18">18%</option>
                <option value="12">12%</option>
                <option value="5">5%</option>
              </select>
            </div>
          </div>
        </div>

        <div class="results-grid">
          <div class="result-item">
            <div class="result-label">Pieces</div>
            <div class="result-value pieces-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Area (ft²)</div>
            <div class="result-value area-ft2-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Weight (tons)</div>
            <div class="result-value weight-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Total Amount</div>
            <div class="result-value total-price-result">-</div>
          </div>
        </div>

        <div class="results-meta">Select tile specifications to see calculations</div>
      `;
      
      cardsContainer.appendChild(newCard);
      
      cardModes[cardId] = 'area';
      initializeSelect(cardId);
      setupCardEventListeners(cardId);
      calculateCard(cardId);
    }

    function deleteCard(cardId) {
      if (document.querySelectorAll('.calculator-card').length <= 1) return;
      
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (card) {
        card.style.transition = 'all 0.2s ease';
        card.style.opacity = '0';
        card.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          card.remove();
          delete cardModes[cardId];
          updateGrandTotal();
        }, 200);
      }
    }

    function setupCardEventListeners(cardId) {
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (!card) return;

      card.querySelector('.size-thickness').addEventListener('change', () => calculateCard(cardId));
      card.querySelector('.quantity').addEventListener('input', () => calculateCard(cardId));
      card.querySelector('.price').addEventListener('input', () => calculateCard(cardId));
      card.querySelector('.gst').addEventListener('change', () => calculateCard(cardId));
      
      card.querySelector('.mode-toggle').addEventListener('click', (e) => {
        const option = e.target.closest('.mode-option');
        if (option) {
          setCardMode(cardId, option.dataset.mode);
        }
      });
    }

    function resetAllCards() {
      const cards = document.querySelectorAll('.calculator-card');
      cards.forEach((card, index) => {
        if (index > 0) {
          card.remove();
        }
      });
      
      const firstCard = document.querySelector('[data-card-id="0"]');
      if (firstCard) {
        firstCard.querySelector('.quantity').value = '';
        firstCard.querySelector('.price').value = '';
        firstCard.querySelector('.gst').selectedIndex = 0;
        cardModes[0] = 'area';
        setCardMode(0, 'area');
        calculateCard(0);
      }
      
      cardCounter = 1;
      cardModes = { 0: 'area' };
    }

    function switchMode(mode) {
      const prevMode = currentAppMode;
      currentAppMode = mode;
      const container = document.querySelector('.container');
      const modeSwitch = document.getElementById('modeSwitch');
      const body = document.body;
      
      if (prevMode !== mode) {
        resetAllCards();
      }
      
      if (mode === 'advanced') {
        container.classList.add('advanced-mode');
        modeSwitch.classList.add('advanced-mode');
        body.classList.add('advanced-bg');
        setTimeout(() => updateGrandTotal(), 100);
      } else {
        container.classList.remove('advanced-mode');
        modeSwitch.classList.remove('advanced-mode');
        body.classList.remove('advanced-bg');
      }
      
      const options = modeSwitch.querySelectorAll('.mode-switch-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
    }

    // Enhanced share text function
    function getShareText() {
      const cards = document.querySelectorAll('.calculator-card');
      let text = '';
      
      if (currentAppMode === 'basic') {
        const card = cards[0];
        const cardId = parseInt(card.dataset.cardId);
        const sku = getSelectedSKU(cardId);
        const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
        const gstRate = parseFloat(card.querySelector('.gst').value || 0);
        const quantity = card.querySelector('.quantity').value;
        
        if (!sku || !quantity) return '';

        text = `Size: ${sku.size} (${sku.thk})
Pieces: ${card.querySelector('.pieces-result').textContent}
Area: ${card.querySelector('.area-ft2-result').textContent} (sq feet)
Weight: ${card.querySelector('.weight-result').textContent} tons`;

        if (pricePerFt2 > 0 && card.querySelector('.total-price-result').textContent !== '-') {
          const areaValue = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/,/g, ''));
          const basePrice = areaValue * pricePerFt2;
          if (gstRate > 0) {
            text += `\nAmount: ₹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}`;
            text += `\nAmount (incl. ${gstRate}% GST): ${card.querySelector('.total-price-result').textContent}`;
          } else {
            text += `\nAmount: ${card.querySelector('.total-price-result').textContent}`;
          }
        }
      } else {
        text = 'TILE CALCULATION DETAILS\n\n';
        
        let hasAnyGst = false;
        let totalBaseAmount = 0;
        let totalGstAmount = 0;
        
        cards.forEach((card, index) => {
          const cardId = parseInt(card.dataset.cardId);
          const sku = getSelectedSKU(cardId);
          const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
          const gstRate = parseFloat(card.querySelector('.gst').value || 0);
          const quantity = card.querySelector('.quantity').value;
          
          if (sku && quantity) {
            text += `ITEM ${index + 1}:\n`;
            text += `Size: ${sku.size} (${sku.thk})\n`;
            text += `Pieces: ${card.querySelector('.pieces-result').textContent}\n`;
            text += `Area: ${card.querySelector('.area-ft2-result').textContent} (sq feet)\n`;
            text += `Weight: ${card.querySelector('.weight-result').textContent} tons\n`;
            
            if (pricePerFt2 > 0 && card.querySelector('.total-price-result').textContent !== '-') {
              const areaValue = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/,/g, ''));
              const basePrice = areaValue * pricePerFt2;
              const gstAmount = basePrice * (gstRate / 100);
              const finalAmount = basePrice + gstAmount;
              
              totalBaseAmount += basePrice;
              totalGstAmount += gstAmount;
              
              if (gstRate > 0) {
                text += `Amount: ₹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}\n`;
                text += `Amount (incl. ${gstRate}% GST): ₹${new Intl.NumberFormat('en-IN').format(Math.round(finalAmount))}\n`;
                hasAnyGst = true;
              } else {
                text += `Amount: ₹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}\n`;
              }
            }
            text += '\n';
          }
        });
        
        text += 'GRAND TOTAL:\n';
        text += `Total Pieces: ${document.getElementById('grandTotalPieces').textContent}\n`;
        text += `Total Area: ${document.getElementById('grandTotalArea').textContent}\n`;
        text += `Total Weight: ${document.getElementById('grandTotalWeight').textContent}\n`;
        
        if (totalBaseAmount > 0) {
          if (hasAnyGst) {
            text += `Base Amount: ₹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount))}\n`;
            text += `Final Amount (incl. GST): ₹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount + totalGstAmount))}`;
          } else {
            text += `Final Amount: ₹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount))}`;
          }
        }
      }
      
      return text;
    }

    function copyToClipboard() {
      const text = getShareText();
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.classList.add('show');
        setTimeout(() => {
          copyMessage.classList.remove('show');
        }, 1500);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }

    function clearAll() {
      const cards = document.querySelectorAll('.calculator-card');
      cards.forEach(card => {
        card.querySelector('.quantity').value = '';
        card.querySelector('.price').value = '';
        card.querySelector('.gst').selectedIndex = 0;
        const cardId = parseInt(card.dataset.cardId);
        calculateCard(cardId);
      });
    }

    // Share Functions
    function shareWhatsApp() {
      const text = getShareText();
      if (!text) return;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function shareSMS() {
      const text = getShareText();
      if (!text) return;
      const url = navigator.userAgent.match(/iPhone|iPad/) 
        ? `sms:&body=${encodeURIComponent(text)}` 
        : `sms:?body=${encodeURIComponent(text)}`;
      window.location.href = url;
    }

    function shareEmail() {
      const text = getShareText();
      if (!text) return;
      const subject = encodeURIComponent('TilesPro Calculation Results');
      const body = encodeURIComponent(text);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    // Event Listeners
    document.getElementById('modeSwitch').addEventListener('click', (e) => {
      const option = e.target.closest('.mode-switch-option');
      if (option) {
        switchMode(option.dataset.mode);
      }
    });

    document.getElementById('addMoreBtn').addEventListener('click', addMoreCard);
    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    document.getElementById('clearBtn').addEventListener('click', clearAll);
    document.getElementById('shareWhatsapp').addEventListener('click', shareWhatsApp);
    document.getElementById('shareSMS').addEventListener('click', shareSMS);
    document.getElementById('shareEmail').addEventListener('click', shareEmail);

    // Initialize
    initializeSelect(0);
    setupCardEventListeners(0);
    calculateCard(0);

    // Auto zoom-out when keyboard closes on mobile
    let initialViewportHeight = window.innerHeight;
    
    function handleViewportChange() {
      const currentHeight = window.innerHeight;
      // If viewport height increases significantly, keyboard likely closed
      if (currentHeight > initialViewportHeight * 0.9) {
        // Force scroll to top to ensure proper zoom-out
        setTimeout(() => {
          window.scrollTo(0, 0);
          // Force viewport reset
          const viewport = document.querySelector('meta[name=viewport]');
          if (viewport) {
            viewport.setAttribute('content', 'width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no');
          }
        }, 100);
      }
    }

    // Listen for viewport changes (keyboard open/close)
    window.addEventListener('resize', handleViewportChange);

    // Enhanced performance monitoring
    if (window.performance) {
      console.log('TilesPro Butter Smooth initialized! 🧈');
    }
  </script>
</body>
</html>
