  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #06b6d4;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      --bg-primary: #0a0a0b;
      --bg-secondary: #121214;
      --bg-tertiary: #1a1a1e;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --border-radius-lg: 20px;
      
      /* Safe area variables for notch devices */
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
      --safe-area-left: env(safe-area-inset-left);
      --safe-area-right: env(safe-area-inset-right);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      /* Fullscreen PWA support for iOS */
      min-height: calc(100% + var(--safe-area-top));
      padding: var(--safe-area-top) var(--safe-area-right) var(--safe-area-bottom) var(--safe-area-left);
      background-attachment: fixed;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(at 40% 20%, hsla(228,100%,74%,0.12) 0, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.08) 0, transparent 50%),
        radial-gradient(at 20% 80%, hsla(355,100%,93%,0.05) 0, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      font-feature-settings: 'cv11', 'ss01';
      font-variation-settings: 'opsz' 32;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: max(1rem, var(--safe-area-left)) max(1rem, var(--safe-area-right));
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - var(--safe-area-top) - var(--safe-area-bottom));
      min-height: calc(100dvh - var(--safe-area-top) - var(--safe-area-bottom));
    }

    /* Floating orbs animation */
    .orb {
      position: fixed;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(40px);
      animation: float 20s infinite linear;
      z-index: -1;
      pointer-events: none;
    }
    
    .orb:nth-child(1) {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: 10%;
      left: -5%;
      animation-delay: 0s;
    }
    
    .orb:nth-child(2) {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      bottom: 10%;
      right: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    /* Main card */
    .calculator-card {
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: visible;
      max-width: 100%;
      transform: translateY(0);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .calculator-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      opacity: 0.5;
    }

    .calculator-card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 32px 64px -12px rgb(0 0 0 / 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* Form sections */
    .form-section {
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    /* Section headers */
    .section-header {
      text-align: center;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--glass-border);
    }

    /* Labels */
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      transition: color 0.2s ease;
    }

    /* Inputs */
    .form-input, .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    /* Price input with rupee symbol */
    .price-input-container {
      position: relative;
    }

    .price-input-container::before {
      content: '₹';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1rem;
      z-index: 2;
      pointer-events: none;
    }

    .form-input.price-input {
      padding-left: 2.5rem;
    }

    /* Fix dropdown styling */
    .form-select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='12' height='8' viewBox='0 0 12 8'><path d='M1 1l5 5 5-5' stroke='%23ffffff' stroke-width='2' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 12px 8px;
      cursor: pointer;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius-sm);
      padding: 4px;
      position: relative;
      overflow: hidden;
    }

    .mode-option {
      flex: 1;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .mode-option.active {
      color: var(--text-primary);
    }

    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 4px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .mode-toggle.pieces-mode::after {
      transform: translateX(100%);
    }

    /* Price section */
    .price-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Results grid */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-item:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.05);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .result-value {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Meta info */
    .results-meta {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 1.5rem;
    }

    /* Share section */
    .share-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .share-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .share-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .share-btn:active::before {
      width: 100px;
      height: 100px;
    }

    .share-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .share-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .share-whatsapp:hover {
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
    }

    .share-sms {
      background: linear-gradient(135deg, var(--secondary), #0891b2);
    }

    .share-sms:hover {
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }

    .share-email {
      background: linear-gradient(135deg, var(--accent), #db2777);
    }

    .share-email:hover {
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
    }

    .share-copy {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .share-copy:hover {
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .share-clear {
      background: linear-gradient(135deg, var(--warning), #f97316);
    }

    .share-clear:hover {
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }

    .share-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Copy message */
    .copy-message {
      position: fixed;
      top: calc(20px + var(--safe-area-top));
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(6, 182, 212, 0.9));
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--border-radius-sm);
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .copy-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .calculator-card { 
        padding: 1.25rem;
        border-radius: var(--border-radius);
        margin: 0.5rem;
      }
      .form-row { gap: 0.75rem; }
      .results-grid { 
        gap: 0.75rem;
      }
      .result-item { 
        padding: 1rem;
        min-height: 70px;
      }
      .result-value { font-size: 1.25rem; }
      .results-meta { font-size: 0.7rem; }
      .share-section { gap: 0.75rem; }
      .share-btn { 
        width: 42px; 
        height: 42px; 
      }
      .share-icon { 
        width: 18px; 
        height: 18px; 
      }
    }

    /* Loading animation */
    .loading .result-value {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* PWA styles */
    @media (display-mode: standalone) {
      .calculator-card {
        box-shadow: 
          var(--shadow-lg),
          0 0 0 1px rgba(255, 255, 255, 0.03);
      }
    }

    @supports (-webkit-touch-callout: none) {
      @media (display-mode: standalone) {
        body {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
        }
      }
    }
  </style>

<body>
  <div class="orb"></div>
  <div class="orb"></div>
  
  <div class="container">
    <div class="calculator-card">
      <div class="form-section">
        <!-- Tile Size with thickness combined -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">Tile Size & Thickness</label>
            <select id="sizeThickness" class="form-select"></select>
          </div>
        </div>

        <!-- Mode Toggle -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">Calculation Mode</label>
            <div class="mode-toggle" id="modeToggle">
              <button class="mode-option active" data-mode="area">Area (ft²)</button>
              <button class="mode-option" data-mode="pieces">Pieces</button>
            </div>
          </div>
        </div>

        <!-- Quantity Input -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label" id="inputLabel">Area (ft²)</label>
            <input type="number" id="quantity" class="form-input" placeholder="Enter value..." min="0" step="0.01" inputmode="decimal">
          </div>
        </div>
      </div>

      <!-- Price Section -->
      <div class="price-section">
        <div class="section-header">Price/Sq Feet</div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Price per ft² (Optional)</label>
            <div class="price-input-container">
              <input type="number" id="priceInput" class="form-input price-input" placeholder="Enter price..." min="0" step="0.01" inputmode="decimal">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">GST</label>
            <select id="gstSelect" class="form-select">
              <option value="0">Without GST</option>
              <option value="18">18%</option>
              <option value="12">12%</option>
              <option value="5">5%</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Results Grid -->
      <div class="results-grid">
        <div class="result-item">
          <div class="result-label">Pieces</div>
          <div class="result-value" id="piecesResult">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Area (ft²)</div>
          <div class="result-value" id="areaFt2Result">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Weight (tons)</div>
          <div class="result-value" id="weightResult">-</div>
        </div>
        <div class="result-item" id="totalPriceItem">
          <div class="result-label">Total Amount</div>
          <div class="result-value" id="totalPriceResult">-</div>
        </div>
      </div>

      <!-- Meta Information -->
      <div class="results-meta" id="resultsMeta">Select tile specifications to see calculations</div>

      <!-- Share Section -->
      <div class="share-section">
        <button class="share-btn share-whatsapp" id="shareWhatsapp">
          <svg class="share-icon" viewBox="0 0 24 24">

        <button class="share-btn share-sms" id="shareSMS">
          <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/>
          </svg>
        </button>
        <button class="share-btn share-email" id="shareEmail">
          <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
        </button>
        <button class="share-btn share-copy" id="copyBtn">
          <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
          </svg>
        </button>
        <button class="share-btn share-clear" id="clearBtn">
          <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="copy-message" id="copyMessage">✓ Details copied to clipboard!</div>

  <script>
    // SKU Master Data
    const SKU_MASTER = [
      {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
      {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},
      {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
      {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88},
      {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
      {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
      {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
      {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
      {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
      {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
      {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
      {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
      {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
      {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
      {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
      {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
      {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6},
    ];

    // Sort SKU_MASTER by ft2 ascending
    SKU_MASTER.sort((a, b) => a.ft2 - b.ft2);

    const FT2_PER_M2 = 10.7639;
    const fmt = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 3 });
    const fmtPrice = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 0 });

    let currentMode = 'area';

    const elements = {
      sizeThickness: document.getElementById('sizeThickness'),
      quantity: document.getElementById('quantity'),
      priceInput: document.getElementById('priceInput'),
      gstSelect: document.getElementById('gstSelect'),
      modeToggle: document.getElementById('modeToggle'),
      inputLabel: document.getElementById('inputLabel'),
      copyBtn: document.getElementById('copyBtn'),
      clearBtn: document.getElementById('clearBtn'),
      copyMessage: document.getElementById('copyMessage'),
      resultsMeta: document.getElementById('resultsMeta'),
      piecesResult: document.getElementById('piecesResult'),
      areaFt2Result: document.getElementById('areaFt2Result'),
      weightResult: document.getElementById('weightResult'),
      totalPriceResult: document.getElementById('totalPriceResult'),
      totalPriceItem: document.getElementById('totalPriceItem')
    };

    function parseKgMin(value) {
      const nums = String(value).match(/[\d.]+/g);
      return nums && nums.length ? parseFloat(nums[0]) : NaN;
    }

    function initializeSelect() {
      elements.sizeThickness.innerHTML = SKU_MASTER.map((sku, index) => 
        `<option value="${index}">${sku.size} (${sku.thk})</option>`
      ).join('');
      
      const defaultIndex = SKU_MASTER.findIndex(s => s.size === "800x3000" && s.thk === "15MM");
      if (defaultIndex >= 0) elements.sizeThickness.selectedIndex = defaultIndex;
      
      calculate();
    }

    function getSelectedSKU() {
      const index = parseInt(elements.sizeThickness.value);
      return SKU_MASTER[index];
    }

    function calculate() {
      const sku = getSelectedSKU();
      const quantity = parseFloat(elements.quantity.value);
      const pricePerFt2 = parseFloat(elements.priceInput.value);
      const gstRate = parseFloat(elements.gstSelect.value);
      
      if (!sku) {
        resetResults();
        return;
      }

      const pcsPerBox = sku.pcs;
      const ft2PerPc = sku.ft2 / pcsPerBox;
      const m2PerPc = sku.m2 / pcsPerBox;
      const kgPerPc = parseKgMin(sku.kg) / pcsPerBox;

      let pieces = 0, areaFt2 = 0, areaM2 = 0, weight = 0, totalPrice = 0;

      if (quantity > 0) {
        if (currentMode === 'area') {
          areaFt2 = quantity;
          pieces = Math.ceil(areaFt2 / ft2PerPc);
          areaM2 = areaFt2 / FT2_PER_M2;
        } else {
          pieces = Math.ceil(quantity);
          areaFt2 = pieces * ft2PerPc;
          areaM2 = pieces * m2PerPc;
        }
        weight = (pieces * kgPerPc) / 1000;
        
        if (pricePerFt2 > 0) {
          const basePrice = areaFt2 * pricePerFt2;
          const gstAmount = basePrice * (gstRate / 100);
          totalPrice = basePrice + gstAmount;
        }
      }

      elements.piecesResult.textContent = pieces ? fmt.format(pieces) : '-';
      elements.areaFt2Result.textContent = areaFt2 ? fmt.format(areaFt2) : '-';
      elements.weightResult.textContent = weight ? fmt3.format(weight) : '-';
      
      if (totalPrice > 0) {
        elements.totalPriceResult.textContent = '₹' + fmtPrice.format(totalPrice);
        elements.totalPriceItem.style.display = 'flex';
      } else {
        elements.totalPriceResult.textContent = '-';
        elements.totalPriceItem.style.display = 'flex';
      }
      
      elements.resultsMeta.textContent = `${pcsPerBox} pcs/box • ${sku.ft2} ft²/box • ${sku.m2} m²/box • ~${parseKgMin(sku.kg)} kg/box`;
    }

    function resetResults() {
      ['piecesResult', 'areaFt2Result', 'weightResult', 'totalPriceResult'].forEach(id => {
        elements[id].textContent = '-';
      });
      elements.resultsMeta.textContent = 'Select tile specifications to see calculations';
    }

    function setMode(mode) {
      currentMode = mode;
      elements.modeToggle.classList.toggle('pieces-mode', mode === 'pieces');
      
      const options = elements.modeToggle.querySelectorAll('.mode-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      elements.inputLabel.textContent = mode === 'area' ? 'Area (ft²)' : 'Pieces';
      elements.quantity.placeholder = mode === 'area' ? 'e.g. 2000' : 'e.g. 25';
      
      calculate();
    }

    function getShareText() {
      const sku = getSelectedSKU();
      const pricePerFt2 = parseFloat(elements.priceInput.value);
      const gstRate = parseFloat(elements.gstSelect.value);
      if (!sku || !elements.quantity.value) return '';

      let text = `Size: ${sku.size} (${sku.thk})
Pieces: ${elements.piecesResult.textContent} pcs
Area: ${elements.areaFt2Result.textContent} (sq feet)
Weight: ${elements.weightResult.textContent} tons`;

      if (pricePerFt2 > 0 && elements.totalPriceResult.textContent !== '-') {
        if (gstRate > 0) {
          const basePrice = parseFloat(elements.areaFt2Result.textContent) * pricePerFt2;
          text += `\nTotal Amount: ₹${fmtPrice.format(basePrice)}`;
          text += `\nTotal Amount (incl. ${gstRate}% GST): ${elements.totalPriceResult.textContent}`;
        } else {
          text += `\nTotal Amount: ${elements.totalPriceResult.textContent}`;
        }
      }

      return text;
    }

    function copyToClipboard() {
      const text = getShareText();
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        elements.copyMessage.classList.add('show');
        setTimeout(() => {
          elements.copyMessage.classList.remove('show');
        }, 2000);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }

    function clearForm() {
      elements.quantity.value = '';
      elements.priceInput.value = '';
      elements.gstSelect.selectedIndex = 0;
      calculate();
    }

    // Share Functions
    function shareWhatsApp() {
      const text = getShareText();
      if (!text) return;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function shareSMS() {
      const text = getShareText();
      if (!text) return;
      const url = navigator.userAgent.match(/iPhone|iPad/) 
        ? `sms:&body=${encodeURIComponent(text)}` 
        : `sms:?body=${encodeURIComponent(text)}`;
      window.location.href = url;
    }

    function shareEmail() {
      const text = getShareText();
      if (!text) return;
      const subject = encodeURIComponent('TilesPro Calculation Results');
      const body = encodeURIComponent(text);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    // Event listeners
    elements.sizeThickness.addEventListener('change', calculate);
    elements.quantity.addEventListener('input', calculate);
    elements.priceInput.addEventListener('input', calculate);
    elements.gstSelect.addEventListener('change', calculate);

    elements.modeToggle.addEventListener('click', (e) => {
      const option = e.target.closest('.mode-option');
      if (option) {
        setMode(option.dataset.mode);
      }
    });

    elements.copyBtn.addEventListener('click', copyToClipboard);
    elements.clearBtn.addEventListener('click', clearForm);

    document.getElementById('shareWhatsapp').addEventListener('click', shareWhatsApp);
    document.getElementById('shareSMS').addEventListener('click', shareSMS);
    document.getElementById('shareEmail').addEventListener('click', shareEmail);

    // Initialize
    initializeSelect();

    if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
      console.log('Running as PWA');
    }
  </script>
