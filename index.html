<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TilesPro Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #06b6d4;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      --bg-primary: #0a0a0b;
      --bg-secondary: #121214;
      --bg-tertiary: #1a1a1e;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 25px 50px -12px rgb(0 0 0 / 0.5);
      
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --border-radius-lg: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(at 40% 20%, hsla(228,100%,74%,0.1) 0, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,100%,56%,0.08) 0, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      font-feature-settings: 'cv11', 'ss01';
      font-variation-settings: 'opsz' 32;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating orbs animation */
    .orb {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(40px);
      animation: float 20s infinite linear;
      z-index: -1;
    }
    
    .orb:nth-child(1) {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      top: 10%;
      left: -5%;
      animation-delay: 0s;
    }
    
    .orb:nth-child(2) {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      bottom: 10%;
      right: -5%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    /* Main card */
    .calculator-card {
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      max-width: 100%;
    }

    .calculator-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      opacity: 0.5;
    }

    /* Form grid - Compact layout */
    .form-section {
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    /* Labels */
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      transition: color 0.2s ease;
    }

    /* Inputs */
    .form-input, .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .form-input:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Mode toggle */
    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius-sm);
      padding: 4px;
      position: relative;
      overflow: hidden;
    }

    .mode-option {
      flex: 1;
      padding: 0.75rem 1rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .mode-option.active {
      color: var(--text-primary);
    }

    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 4px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .mode-toggle.pieces-mode::after {
      transform: translateX(100%);
    }

    /* Action buttons */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    /* Results - 2x2 Grid */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius);
      padding: 1.25rem;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-item:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.05);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .result-value {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Meta info */
    .results-meta {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Copy message */
    .copy-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.9), rgba(6, 182, 212, 0.9));
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: var(--border-radius-sm);
      color: white;
      font-size: 0.875rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }

    .copy-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Responsive - Mobile optimizations */
    @media (max-width: 480px) {
      .container { 
        padding: 0.75rem; 
        align-items: flex-start;
        padding-top: 1rem;
      }
      .calculator-card { 
        padding: 1.25rem;
        border-radius: var(--border-radius);
      }
      .form-row { gap: 0.75rem; }
      .actions { gap: 0.75rem; }
      .results-grid { 
        gap: 0.75rem;
      }
      .result-item { 
        padding: 1rem;
        min-height: 70px;
      }
      .result-value { font-size: 1.25rem; }
      .results-meta { font-size: 0.7rem; }
    }

    /* iPhone safe area */
    @supports (padding: max(0px)) {
      .container {
        padding-left: max(1rem, env(safe-area-inset-left));
        padding-right: max(1rem, env(safe-area-inset-right));
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
    }

    /* Loading state */
    .loading .result-value {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>
  
  <div class="container">
    <div class="calculator-card">
      <div class="form-section">
        <!-- Tile Size with thickness combined -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">Tile Size & Thickness</label>
            <select id="sizeThickness" class="form-select"></select>
          </div>
        </div>

        <!-- Mode Toggle -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label">Calculation Mode</label>
            <div class="mode-toggle" id="modeToggle">
              <button class="mode-option active" data-mode="area">Area (ft²)</button>
              <button class="mode-option" data-mode="pieces">Pieces</button>
            </div>
          </div>
        </div>

        <!-- Quantity Input -->
        <div class="form-row">
          <div class="form-group full-width">
            <label class="form-label" id="inputLabel">Area (ft²)</label>
            <input type="number" id="quantity" class="form-input" placeholder="Enter value..." min="0" step="0.01">
          </div>
        </div>
      </div>

      <!-- Action Buttons Side by Side -->
      <div class="actions">
        <button class="btn btn-primary" id="copyBtn">Copy Details</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>

      <!-- Results in 2x2 Grid -->
      <div class="results-grid">
        <div class="result-item">
          <div class="result-label">Pieces</div>
          <div class="result-value" id="piecesResult">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Area (ft²)</div>
          <div class="result-value" id="areaFt2Result">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Area (m²)</div>
          <div class="result-value" id="areaM2Result">-</div>
        </div>
        <div class="result-item">
          <div class="result-label">Weight (tons)</div>
          <div class="result-value" id="weightResult">-</div>
        </div>
      </div>

      <!-- Meta Information -->
      <div class="results-meta" id="resultsMeta">Select tile specifications to see calculations</div>
    </div>
  </div>

  <div class="copy-message" id="copyMessage">✓ Details copied to clipboard!</div>

  <script>
    // SKU Master Data
    const SKU_MASTER = [
      {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
      {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},
      {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
      {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88},
      {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
      {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
      {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
      {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
      {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
      {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
      {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
      {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
      {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
      {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
      {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
      {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
      {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6},
    ];

    const FT2_PER_M2 = 10.7639;
    const fmt = new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-US', { maximumFractionDigits: 3 });

    let currentMode = 'area';

    const elements = {
      sizeThickness: document.getElementById('sizeThickness'),
      quantity: document.getElementById('quantity'),
      modeToggle: document.getElementById('modeToggle'),
      inputLabel: document.getElementById('inputLabel'),
      copyBtn: document.getElementById('copyBtn'),
      clearBtn: document.getElementById('clearBtn'),
      copyMessage: document.getElementById('copyMessage'),
      resultsMeta: document.getElementById('resultsMeta'),
      piecesResult: document.getElementById('piecesResult'),
      areaFt2Result: document.getElementById('areaFt2Result'),
      areaM2Result: document.getElementById('areaM2Result'),
      weightResult: document.getElementById('weightResult')
    };

    function parseKgMin(value) {
      const nums = String(value).match(/[\d.]+/g);
      return nums && nums.length ? parseFloat(nums[0]) : NaN;
    }

    function initializeSelect() {
      // Create combined size + thickness options
      elements.sizeThickness.innerHTML = SKU_MASTER.map((sku, index) => 
        `<option value="${index}">${sku.size} (${sku.thk})</option>`
      ).join('');
      
      // Set default to 800x3000 (15MM)
      const defaultIndex = SKU_MASTER.findIndex(s => s.size === "800x3000" && s.thk === "15MM");
      if (defaultIndex >= 0) elements.sizeThickness.selectedIndex = defaultIndex;
      
      calculate();
    }

    function getSelectedSKU() {
      const index = parseInt(elements.sizeThickness.value);
      return SKU_MASTER[index];
    }

    function calculate() {
      const sku = getSelectedSKU();
      const quantity = parseFloat(elements.quantity.value);
      
      if (!sku) {
        resetResults();
        return;
      }

      const pcsPerBox = sku.pcs;
      const ft2PerPc = sku.ft2 / pcsPerBox;
      const m2PerPc = sku.m2 / pcsPerBox;
      const kgPerPc = parseKgMin(sku.kg) / pcsPerBox;

      let pieces = 0, areaFt2 = 0, areaM2 = 0, weight = 0;

      if (quantity > 0) {
        if (currentMode === 'area') {
          areaFt2 = quantity;
          pieces = Math.ceil(areaFt2 / ft2PerPc);
          areaM2 = areaFt2 / FT2_PER_M2;
        } else {
          pieces = Math.ceil(quantity);
          areaFt2 = pieces * ft2PerPc;
          areaM2 = pieces * m2PerPc;
        }
        weight = (pieces * kgPerPc) / 1000; // Convert to tons
      }

      // Update results
      elements.piecesResult.textContent = pieces ? fmt.format(pieces) : '-';
      elements.areaFt2Result.textContent = areaFt2 ? fmt.format(areaFt2) : '-';
      elements.areaM2Result.textContent = areaM2 ? fmt3.format(areaM2) : '-';
      elements.weightResult.textContent = weight ? fmt3.format(weight) : '-';
      
      elements.resultsMeta.textContent = `${pcsPerBox} pcs/box • ${sku.ft2} ft²/box • ${sku.m2} m²/box • ~${parseKgMin(sku.kg)} kg/box`;
    }

    function resetResults() {
      ['piecesResult', 'areaFt2Result', 'areaM2Result', 'weightResult'].forEach(id => {
        elements[id].textContent = '-';
      });
      elements.resultsMeta.textContent = 'Select tile specifications to see calculations';
    }

    function setMode(mode) {
      currentMode = mode;
      elements.modeToggle.classList.toggle('pieces-mode', mode === 'pieces');
      
      const options = elements.modeToggle.querySelectorAll('.mode-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      elements.inputLabel.textContent = mode === 'area' ? 'Area (ft²)' : 'Pieces';
      elements.quantity.placeholder = mode === 'area' ? 'e.g. 2000' : 'e.g. 25';
      
      calculate();
    }

    function copyToClipboard() {
      const sku = getSelectedSKU();
      if (!sku || !elements.quantity.value) return;

      const text = `size:- ${sku.size} ${sku.thk}
Pieces:- ${elements.piecesResult.textContent}
Area (ft²):- ${elements.areaFt2Result.textContent}
Area (m²):- ${elements.areaM2Result.textContent}
Weight (tons):- ${elements.weightResult.textContent}`;

      navigator.clipboard.writeText(text).then(() => {
        elements.copyMessage.classList.add('show');
        setTimeout(() => {
          elements.copyMessage.classList.remove('show');
        }, 2000);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }

    function clearForm() {
      elements.quantity.value = '';
      calculate();
    }

    // Event listeners
    elements.sizeThickness.addEventListener('change', calculate);
    elements.quantity.addEventListener('input', calculate);

    elements.modeToggle.addEventListener('click', (e) => {
      const option = e.target.closest('.mode-option');
      if (option) {
        setMode(option.dataset.mode);
      }
    });

    elements.copyBtn.addEventListener('click', copyToClipboard);
    elements.clearBtn.addEventListener('click', clearForm);

    // Initialize
    initializeSelect();
  </script>
</body>
</html>
