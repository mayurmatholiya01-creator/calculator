<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>TilesPro Calculator</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script src="../imagedata.js"></script>
  
  <style>
    :root {
      --primary: #6366f1; 
      --primary-light: #a855f7;
      
      --bg-primary: #0a0a0b;
      --glass: rgba(30, 30, 35, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(35, 35, 40, 0.75);
      
      --text-primary: #f0f6fc;
      --text-secondary: #c9d1d9;
      --text-muted: #9ca3af;
      
      --border-radius: 12px;
      --border-radius-sm: 8px;

      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
      --safe-area-left: env(safe-area-inset-left);
      --safe-area-right: env(safe-area-inset-right);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: max(10px, var(--safe-area-top)) max(10px, var(--safe-area-right)) max(10px, var(--safe-area-bottom)) max(10px, var(--safe-area-left));
      -webkit-tap-highlight-color: transparent;
    }

    /* --- Compact Header --- */
    .app-header {
      width: 100%;
      max-width: 720px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      margin-bottom: 5px;
      z-index: 100;
    }

    .logo-container { display: flex; align-items: center; gap: 10px; }
    .logo-container img { height: 30px; width: auto; object-fit: contain; }

    .header-icon-btn { background: transparent; border: none; cursor: pointer; padding: 5px; color: var(--text-secondary); }
    .header-icon-btn svg { width: 20px; height: 20px; stroke: currentColor; }

    .container {
      width: 100%;
      max-width: 720px;
      padding-bottom: 30px;
    }

    /* --- Smart Mode Switch --- */
    .mode-switch {
      display: flex;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      padding: 3px;
      margin-bottom: 10px;
      border: 1px solid var(--glass-border);
      position: relative;
    }

    .mode-switch-option {
      flex: 1;
      padding: 8px;
      background: none; border: none;
      color: var(--text-muted);
      font-size: 0.8rem; font-weight: 600;
      cursor: pointer; z-index: 2;
      text-align: center; text-transform: uppercase;
      transition: color 0.2s;
    }

    .mode-switch-option.active { color: white; }

    .mode-switch::after {
      content: ''; position: absolute; top: 3px; left: 3px; bottom: 3px;
      width: calc(50% - 3px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: 6px; transition: transform 0.3s ease; z-index: 1;
    }
    .mode-switch.advanced-mode::after { transform: translateX(100%); }

    /* --- Compact Card Design --- */
    .calculator-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 12px; /* Tight padding */
      margin-bottom: 10px;
      position: relative;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .delete-card-btn {
      position: absolute; top: -8px; right: -8px;
      width: 24px; height: 24px;
      border-radius: 50%; border: none;
      background: #ef4444; color: white;
      display: none; align-items: center; justify-content: center;
      z-index: 10; box-shadow: var(--shadow); cursor: pointer;
    }
    .container.advanced-mode .delete-card-btn { display: flex; }

    /* --- Smart Inputs --- */
    .form-group { margin-bottom: 8px; position: relative; }
    
    .form-input, .form-select {
      width: 100%;
      padding: 8px 10px;
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 0.9rem; font-weight: 500;
      transition: border 0.2s;
    }
    .form-input:focus, .form-select:focus { border-color: var(--primary); background: rgba(99, 102, 241, 0.05); }

    /* Search Bar */
    .input-wrapper { position: relative; margin-bottom: 8px; }
    .sku-search { padding-right: 30px; font-weight: 600; }
    .clear-sku-btn {
        position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
        background: none; border: none; color: var(--text-muted);
        display: none; padding: 5px; cursor: pointer;
    }
    .clear-sku-btn.show { display: block; }

    /* Search Suggestions */
    .suggestions-list {
        position: absolute; top: 100%; left: 0; right: 0;
        background: #1a1a1e; border: 1px solid var(--glass-border);
        border-radius: 0 0 8px 8px; max-height: 200px; overflow-y: auto;
        z-index: 50; display: none; margin-top: 2px; box-shadow: var(--shadow-lg);
    }
    .suggestion-item { padding: 10px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
    .suggestion-item:hover { background: var(--glass-hover); color: var(--primary-light); }

    /* --- THE SMART 5 BOX GRID --- */
    .specs-container {
        margin-bottom: 8px;
        background: rgba(255,255,255,0.02);
        padding: 6px;
        border-radius: var(--border-radius-sm);
    }
    .specs-grid-5 {
        display: grid;
        /* Logic: L & W (4 digits) get 1.3fr, others get smaller space */
        grid-template-columns: 1.3fr 1.3fr 0.8fr 0.8fr 1fr; 
        gap: 5px;
    }
    .spec-box { display: flex; flex-direction: column; align-items: center; }
    .spec-box label { 
        font-size: 0.55rem; color: var(--text-muted); margin-bottom: 2px; text-transform: uppercase; 
    }
    .spec-input {
        width: 100%; padding: 6px 2px;
        text-align: center;
        background: rgba(0,0,0,0.3);
        border: 1px solid var(--glass-border);
        border-radius: 4px;
        color: var(--text-primary);
        font-size: 0.8rem; font-weight: 600;
    }
    .spec-input:focus { border-color: var(--primary); }

    /* --- Merged Row (Mode + Quantity) --- */
    .smart-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
    
    .mode-toggle {
      display: flex;
      background: rgba(0,0,0,0.2);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
      height: 36px; /* Match input height */
      padding: 2px;
    }
    .mode-option {
      flex: 1; background: none; border: none;
      color: var(--text-muted); font-size: 0.7rem; font-weight: 600;
      border-radius: 6px; cursor: pointer;
    }
    .mode-option.active { background: rgba(255,255,255,0.1); color: white; }
    .mode-toggle.boxes-mode .mode-option:nth-child(2) { background: rgba(255,255,255,0.1); color: white; }
    .mode-toggle.boxes-mode .mode-option:nth-child(1) { background: none; color: var(--text-muted); }

    /* Price Row */
    .price-input-container { position: relative; }
    .price-input-container::before {
      content: '₹'; position: absolute; left: 8px; top: 50%; transform: translateY(-50%);
      color: var(--text-muted); font-size: 0.9rem; pointer-events: none;
    }
    .form-input.price-input { padding-left: 20px; }

    /* --- Compact Results --- */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr; /* 4 in a row */
      gap: 5px;
      margin-top: 10px;
    }
    .result-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      padding: 6px 2px;
      text-align: center;
      display: flex; flex-direction: column; justify-content: center;
    }
    .result-label { font-size: 0.5rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 2px; }
    .result-value { font-size: 0.9rem; color: white; font-weight: 700; }
    
    @media (max-width: 380px) {
        .results-grid { grid-template-columns: 1fr 1fr; }
    }

    .results-meta {
        font-size: 0.65rem; color: var(--text-muted); text-align: center;
        margin-top: 8px; font-style: italic; opacity: 0.8;
    }

    /* --- Add Button --- */
    .add-more-btn {
      width: 100%; padding: 10px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px dashed var(--primary);
      border-radius: var(--border-radius-sm);
      color: var(--primary-light);
      font-size: 0.8rem; font-weight: 600;
      cursor: pointer; margin-bottom: 15px;
      display: none; align-items: center; justify-content: center; gap: 5px;
    }
    .add-more-btn:hover { background: rgba(99, 102, 241, 0.2); }
    .container.advanced-mode .add-more-btn { display: flex; }

    /* --- Grand Total --- */
    .grand-total {
        background: linear-gradient(135deg, rgba(99,102,241,0.1), rgba(168,85,247,0.1));
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px; padding: 10px; margin-bottom: 15px;
        display: none;
    }
    .container.advanced-mode .grand-total { display: block; }
    .grand-total-header { text-align: center; font-size: 0.85rem; font-weight: 700; margin-bottom: 5px; color: #fff; text-transform: uppercase; }

    /* --- Share Section --- */
    .share-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .container.advanced-mode .basic-share-section { display: none; }
    
    .share-btn {
      width: 38px; height: 38px; border-radius: 50%; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .share-btn:active { transform: scale(0.9); }
    .share-whatsapp { background: linear-gradient(135deg, #25D366, #128C7E); }
    .share-sms { background: linear-gradient(135deg, #06b6d4, #0891b2); }
    .share-email { background: linear-gradient(135deg, #ec4899, #db2777); }
    .share-copy { background: linear-gradient(135deg, var(--primary), var(--primary-light)); }
    .share-clear { background: linear-gradient(135deg, var(--warning), #f97316); }
    .share-icon { width: 16px; height: 16px; fill: white; }

    .copy-message {
      position: fixed; top: 60px; left: 50%; transform: translateX(-50%) translateY(-100%);
      background: #10b981; color: white; padding: 8px 16px; border-radius: 20px;
      font-size: 0.8rem; font-weight: 600; opacity: 0; transition: all 0.3s; z-index: 1000;
    }
    .copy-message.show { transform: translateX(-50%) translateY(0); opacity: 1; }

  </style>
</head>
<body>

    <div class="logo-container">
        <img id="logoA" alt="Logo">

      </button>
    </div>
  </div>

  <div class="copy-message" id="copyMessage">✓ Details copied!</div>

  <script>
    // --- 1. Universal SKU Database (Full Restoration) ---
    const SKU_MASTER = [
        // Wall Tiles
        { name: "300x600 mm (12x24) Wall", l: 300, w: 600, mm: "8.5", pcs: 5, kg: 13.5 },
        { name: "300x450 mm (12x18) Wall", l: 300, w: 450, mm: "7.5", pcs: 6, kg: 10.5 },
        { name: "250x375 mm (10x15) Wall", l: 250, w: 375, mm: "7", pcs: 8, kg: 10 },
        
        // GVT / PGVT
        { name: "600x600 mm (2x2) GVT", l: 600, w: 600, mm: "8.5", pcs: 4, kg: 27 },
        { name: "600x1200 mm (2x4) GVT", l: 600, w: 1200, mm: "9", pcs: 2, kg: 28 },
        { name: "800x800 mm (32x32) GVT", l: 800, w: 800, mm: "9", pcs: 3, kg: 38 },
        { name: "800x1600 mm (32x64) GVT", l: 800, w: 1600, mm: "9", pcs: 2, kg: 50 },
        { name: "1000x1000 mm GVT", l: 1000, w: 1000, mm: "9", pcs: 2, kg: 40 },
        
        // Slabs
        { name: "1200x1200 mm (4x4)", l: 1200, w: 1200, mm: "9", pcs: 2, kg: 58 },
        { name: "1200x1800 mm (4x6)", l: 1200, w: 1800, mm: "9", pcs: 2, kg: 88 },
        { name: "1200x2400 mm (4x8) 9mm", l: 1200, w: 2400, mm: "9", pcs: 1, kg: 60 },
        { name: "1200x2400 mm (4x8) 15mm", l: 1200, w: 2400, mm: "15", pcs: 1, kg: 92 },
        
        // Heavy/Parking
        { name: "300x300 mm (12x12) Heavy", l: 300, w: 300, mm: "8", pcs: 10, kg: 16 },
        { name: "400x400 mm (16x16) Parking", l: 400, w: 400, mm: "9", pcs: 5, kg: 15 },
        { name: "600x600 mm Full Body (16mm)", l: 600, w: 600, mm: "16", pcs: 2, kg: 25 },

        // Planks
        { name: "200x1000 mm Wood Plank", l: 200, w: 1000, mm: "9", pcs: 5, kg: 20 },
        { name: "200x1200 mm Wood Plank", l: 200, w: 1200, mm: "9", pcs: 5, kg: 23 }
    ];

    window.addEventListener('DOMContentLoaded', () => {
        try {
            if (typeof logoA_base64 !== 'undefined') document.getElementById('logoA').src = logoA_base64;
            if (typeof logoGranicer2_base64 !== 'undefined') document.getElementById('logoGranicer2').src = logoGranicer2_base64;
        } catch (e) { console.error("Logo error", e); }

        document.getElementById('refresh-btn').addEventListener('click', () => location.reload());
        addMoreCard();
    });

    let currentAppMode = 'basic';
    let cardCounter = 0;
    let cardModes = {};
    const fmt = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 3 });

    function addMoreCard() {
        const cardId = cardCounter++;
        const cardsContainer = document.getElementById('calculatorCards');
        const isFirstCard = cardsContainer.children.length === 0;

        const newCard = document.createElement('div');
        newCard.className = 'calculator-card';
        newCard.dataset.cardId = cardId;

        // --- COMPACT LAYOUT STRUCTURE ---
        newCard.innerHTML = `
            <button class="delete-card-btn" onclick="deleteCard(${cardId})">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
            </button>

            <div class="input-wrapper">
                <input type="text" class="form-input sku-search" data-card="${cardId}" placeholder="Search Size (e.g. 600x1200)" autocomplete="off">
                <button class="clear-sku-btn" data-card="${cardId}" onclick="clearSkuSearch(${cardId})">
                    <i class="fas fa-times"></i>
                </button>
                <div class="suggestions-list" id="suggestions-${cardId}"></div>
            </div>
            
            <div class="specs-container">
                <div class="specs-grid-5">
                    <div class="spec-box"><label>L(mm)</label><input type="number" class="spec-input spec-l" data-card="${cardId}" placeholder="L"></div>
                    <div class="spec-box"><label>W(mm)</label><input type="number" class="spec-input spec-w" data-card="${cardId}" placeholder="W"></div>
                    <div class="spec-box"><label>Thk</label><input type="text" class="spec-input spec-mm" data-card="${cardId}" placeholder="mm"></div>
                    <div class="spec-box"><label>Pcs</label><input type="number" class="spec-input spec-pcs" data-card="${cardId}" placeholder="Pc"></div>
                    <div class="spec-box"><label>Kg</label><input type="number" class="spec-input spec-kg" data-card="${cardId}" placeholder="Kg"></div>
                </div>
            </div>

            <div class="smart-row">
                <div class="mode-toggle" data-card="${cardId}">
                    <button class="mode-option active" data-mode="area">Area</button>
                    <button class="mode-option" data-mode="boxes">Box</button>
                </div>
                <div>
                    <input type="number" class="form-input quantity" data-card="${cardId}" placeholder="Enter Area (ft²)..." min="0" step="0.01" inputmode="decimal">
                </div>
            </div>

            <div class="smart-row">
                <div class="price-input-container">
                    <input type="number" class="form-input price-input price" data-card="${cardId}" placeholder="Price/ft²" min="0" step="0.01" inputmode="decimal">
                </div>
                <select class="form-select gst" data-card="${cardId}">
                    <option value="0">No GST</option>
                    <option value="18" selected>18%</option>
                    <option value="12">12%</option>
                    <option value="5">5%</option>
                </select>
            </div>

            <div class="results-grid">
                <div class="result-item"><div class="result-label">Boxes</div><div class="result-value boxes-result">-</div></div>
                <div class="result-item"><div class="result-label">Area (ft²)</div><div class="result-value area-ft2-result">-</div></div>
                <div class="result-item"><div class="result-label">Weight (t)</div><div class="result-value weight-result">-</div></div>
                <div class="result-item"><div class="result-label">Total</div><div class="result-value total-price-result">-</div></div>
            </div>

            <div class="results-meta"></div>

            ${isFirstCard ? `
            <div class="share-row basic-share-section">

                <button class="share-btn share-sms" onclick="shareSMS()"><svg class="share-icon" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0 -1.1-.9-2-2-2zM9 11H7V9h2v2zm4 0h-2V9h2v2zm4 0h-2V9h2v2z"/></svg></button>
                <button class="share-btn share-email" onclick="shareEmail()"><svg class="share-icon" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></button>
                <button class="share-btn share-copy" onclick="copyToClipboard()"><svg class="share-icon" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></button>
                <button class="share-btn share-clear" onclick="clearAll()"><svg class="share-icon" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button>
            </div>
            ` : ''}
        `;

        cardsContainer.appendChild(newCard);
        cardModes[cardId] = 'area';
        setupCardEventListeners(cardId);
    }

    function setupCardEventListeners(cardId) {
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        if (!card) return;

        card.querySelector('.sku-search').addEventListener('input', (e) => handleSkuSearch(e, cardId));
        
        const clearBtn = card.querySelector('.clear-sku-btn');
        if (clearBtn) clearBtn.addEventListener('click', () => clearSkuSearch(cardId));

        card.querySelectorAll('.spec-input').forEach(input => {
            input.addEventListener('input', () => calculateCard(cardId));
        });

        card.querySelector('.quantity').addEventListener('input', () => calculateCard(cardId));
        card.querySelector('.price').addEventListener('input', () => calculateCard(cardId));
        card.querySelector('.gst').addEventListener('change', () => calculateCard(cardId));

        card.querySelector('.mode-toggle').addEventListener('click', (e) => {
            const option = e.target.closest('.mode-option');
            if (option) setCardMode(cardId, option.dataset.mode);
        });
    }

    function handleSkuSearch(event, cardId) {
        const query = event.target.value.toLowerCase();
        const suggestionsList = document.getElementById(`suggestions-${cardId}`);
        const clearBtn = document.querySelector(`[data-card="${cardId}"].clear-sku-btn`);

        if (query.length > 0) {
            clearBtn.classList.add('show');
        } else {
            clearBtn.classList.remove('show');
            suggestionsList.style.display = 'none';
            return;
        }

        const matches = SKU_MASTER.filter(item => item.name.toLowerCase().includes(query));
        
        suggestionsList.innerHTML = '';
        if (matches.length > 0) {
            matches.forEach((sku, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = sku.name;
                div.onclick = () => selectSku(cardId, sku);
                suggestionsList.appendChild(div);
            });
            suggestionsList.style.display = 'block';
        } else {
            suggestionsList.style.display = 'none';
        }
    }

    function selectSku(cardId, sku) {
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        card.querySelector('.sku-search').value = sku.name;
        card.querySelector('.spec-l').value = sku.l;
        card.querySelector('.spec-w').value = sku.w;
        card.querySelector('.spec-mm').value = sku.mm;
        card.querySelector('.spec-pcs').value = sku.pcs;
        card.querySelector('.spec-kg').value = sku.kg;
        document.getElementById(`suggestions-${cardId}`).style.display = 'none';
        calculateCard(cardId);
    }

    function clearSkuSearch(cardId) {
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        card.querySelector('.sku-search').value = '';
        card.querySelector('.clear-sku-btn').classList.remove('show');
        card.querySelectorAll('.spec-input').forEach(i => i.value = '');
        calculateCard(cardId);
    }

    function calculateCard(cardId) {
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        if (!card) return;

        const L = parseFloat(card.querySelector('.spec-l').value) || 0;
        const W = parseFloat(card.querySelector('.spec-w').value) || 0;
        const PCS = parseFloat(card.querySelector('.spec-pcs').value) || 0;
        const KG = parseFloat(card.querySelector('.spec-kg').value) || 0;
        
        const quantity = parseFloat(card.querySelector('.quantity').value || 0);
        const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
        const gstRate = parseFloat(card.querySelector('.gst').value || 0);

        let ft2PerBox = 0;
        let m2PerBox = 0;

        if (L > 0 && W > 0 && PCS > 0) {
            m2PerBox = (L * W * PCS) / 1000000;
            ft2PerBox = m2PerBox * 10.7639;
        }

        let numBoxes = 0, areaFt2 = 0, weight = 0, totalPrice = 0;
        const mode = cardModes[cardId] || 'area';

        if (quantity > 0 && ft2PerBox > 0) {
            if (mode === 'area') {
                numBoxes = Math.ceil(quantity / ft2PerBox);
            } else {
                numBoxes = Math.ceil(quantity);
            }
            areaFt2 = numBoxes * ft2PerBox;
            weight = (numBoxes * KG) / 1000;

            if (pricePerFt2 > 0) {
                const basePrice = areaFt2 * pricePerFt2;
                totalPrice = basePrice * (1 + gstRate / 100);
            }
        }

        card.querySelector('.boxes-result').textContent = numBoxes ? fmt.format(numBoxes) : '-';
        card.querySelector('.area-ft2-result').textContent = areaFt2 ? fmt.format(areaFt2) : '-';
        card.querySelector('.weight-result').textContent = weight ? fmt3.format(weight) : '-';
        card.querySelector('.total-price-result').textContent = totalPrice > 0 ? '₹' + Math.round(totalPrice).toLocaleString('en-IN') : '-';

        if (ft2PerBox > 0) {
            card.querySelector('.results-meta').textContent = `${PCS} pcs/box • ${ft2PerBox.toFixed(2)} ft²/box`;
        } else {
            card.querySelector('.results-meta').textContent = 'Enter size & details';
        }

        if (currentAppMode === 'advanced') {
            updateGrandTotal();
        }
    }

    function setCardMode(cardId, mode) {
        cardModes[cardId] = mode;
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        const modeToggle = card.querySelector('.mode-toggle');
        const quantityInput = card.querySelector('.quantity');

        modeToggle.classList.toggle('boxes-mode', mode === 'boxes');
        modeToggle.querySelectorAll('.mode-option').forEach(opt => {
            opt.classList.toggle('active', opt.dataset.mode === mode);
        });

        quantityInput.placeholder = mode === 'area' ? 'Enter Area (ft²)' : 'Enter Boxes';
        calculateCard(cardId);
    }

    function updateGrandTotal() {
        const cards = document.querySelectorAll('.calculator-card');
        let totalBoxes = 0, totalArea = 0, totalWeight = 0, totalFinalAmount = 0;

        cards.forEach(card => {
            const boxes = parseFloat(card.querySelector('.boxes-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
            const area = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
            const weight = parseFloat(card.querySelector('.weight-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
            const finalAmount = parseFloat(card.querySelector('.total-price-result').textContent.replace(/[^0-9.-]+/g,"") || 0);

            totalBoxes += boxes;
            totalArea += area;
            totalWeight += weight;
            totalFinalAmount += finalAmount;
        });

        document.getElementById('grandTotalBoxes').textContent = totalBoxes > 0 ? fmt.format(totalBoxes) : '-';
        document.getElementById('grandTotalArea').textContent = totalArea > 0 ? fmt.format(totalArea) + ' ft²' : '-';
        document.getElementById('grandTotalWeight').textContent = totalWeight > 0 ? fmt3.format(totalWeight) + ' tons' : '-';
        document.getElementById('grandFinalAmount').textContent = totalFinalAmount > 0 ? '₹' + Math.round(totalFinalAmount).toLocaleString('en-IN') : '-';
    }

    function switchMode(mode) {
        currentAppMode = mode;
        const container = document.querySelector('.container');
        const modeSwitch = document.getElementById('modeSwitch');

        // Reset
        document.getElementById('calculatorCards').innerHTML = '';
        cardCounter = 0; cardModes = {}; addMoreCard();

        if (mode === 'advanced') {
            container.classList.add('advanced-mode');
            modeSwitch.classList.add('advanced-mode');
            document.querySelector('.share-section').style.display = 'flex';
        } else {
            container.classList.remove('advanced-mode');
            modeSwitch.classList.remove('advanced-mode');
            document.querySelector('.share-section').style.display = 'none';
        }

        modeSwitch.querySelectorAll('.mode-switch-option').forEach(opt => {
            opt.classList.toggle('active', opt.dataset.mode === mode);
        });
    }

    function deleteCard(cardId) {
        const card = document.querySelector(`[data-card-id="${cardId}"]`);
        if (card) {
            card.remove();
            delete cardModes[cardId];
            updateGrandTotal();
        }
    }

    // --- Share Logic ---
    function getShareText() {
        const cards = document.querySelectorAll('.calculator-card');
        let text = '';

        if (currentAppMode === 'basic') {
            const card = cards[0];
            const skuName = card.querySelector('.sku-search').value || 'Custom Size';
            
            // Get 5 box values
            const L = card.querySelector('.spec-l').value;
            const W = card.querySelector('.spec-w').value;
            const Pcs = card.querySelector('.spec-pcs').value;

            text = `Size: ${skuName}\nSpecs: ${L}x${W}mm | ${Pcs} pcs/box\n`;
            text += `Boxes: ${card.querySelector('.boxes-result').textContent}\n`;
            text += `Area: ${card.querySelector('.area-ft2-result').textContent} sq ft\n`;
            text += `Weight: ${card.querySelector('.weight-result').textContent} tons`;

            const amt = card.querySelector('.total-price-result').textContent;
            if (amt !== '-') text += `\nAmount: ${amt}`;
        } else {
            text = 'TILE CALCULATION\n\n';
            cards.forEach((card, index) => {
                const skuName = card.querySelector('.sku-search').value || 'Item';
                const boxes = card.querySelector('.boxes-result').textContent;
                if(boxes !== '-') {
                    text += `#${index + 1} ${skuName}\n`;
                    text += `Boxes: ${boxes} | Area: ${card.querySelector('.area-ft2-result').textContent} ft²\n\n`;
                }
            });
            text += `GRAND TOTAL:\nBoxes: ${document.getElementById('grandTotalBoxes').textContent}\n`;
            text += `Area: ${document.getElementById('grandTotalArea').textContent}\n`;
            text += `Amount: ${document.getElementById('grandFinalAmount').textContent}`;
        }
        return text;
    }

    function shareWhatsApp() {
        const text = getShareText();
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
    
    function shareSMS() {
        const text = getShareText();
        window.open(`sms:?body=${encodeURIComponent(text)}`, '_self');
    }
    
    function shareEmail() {
        const text = getShareText();
        window.location.href = `mailto:?subject=Tile Calculation&body=${encodeURIComponent(text)}`;
    }

    function copyToClipboard() {
        const text = getShareText();
        navigator.clipboard.writeText(text).then(() => {
            const msg = document.getElementById('copyMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 1500);
        });
    }

    function clearAll() {
        const cards = document.querySelectorAll('.calculator-card');
        cards.forEach(card => {
            card.querySelectorAll('input').forEach(i => i.value = '');
            card.querySelector('.gst').selectedIndex = 1;
            calculateCard(card.dataset.cardId);
        });
    }

    // Event Listeners
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.input-wrapper')) {
            document.querySelectorAll('.suggestions-list').forEach(list => list.style.display = 'none');
        }
    });

    document.getElementById('modeSwitch').addEventListener('click', (e) => {
        const option = e.target.closest('.mode-switch-option');
        if (option) switchMode(option.dataset.mode);
    });

    document.getElementById('addMoreBtn').addEventListener('click', addMoreCard);

    document.getElementById('shareWhatsapp').addEventListener('click', shareWhatsApp);
    document.getElementById('shareSMS').addEventListener('click', shareSMS);
    document.getElementById('shareEmail').addEventListener('click', shareEmail);
    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    document.getElementById('clearBtn').addEventListener('click', clearAll);

  </script>
