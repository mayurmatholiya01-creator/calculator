<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>TilesPro Calculator</title>
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TilesPro Calculator">
  <meta name="application-name" content="TileProcalc">
  <meta name="theme-color" content="#0a0a0b" />
  
  <!-- PWA Icons -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="calc-apple-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="calc-icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="calc-icon-512.png">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      --bg-primary: #0a0a0b;
      --bg-secondary: #1a1a1e;
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-hover: rgba(255, 255, 255, 0.08);
      
      --text-primary: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.2);
      
      --border-radius: 12px;
      --border-radius-sm: 8px;
      
      /* Safe area variables */
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
      --safe-area-left: env(safe-area-inset-left);
      --safe-area-right: env(safe-area-inset-right);
    }

    /* Advanced mode colors - optimized */
    .container.advanced-mode {
      --primary: #10b981;
      --primary-light: #34d399;
      --glass: rgba(16, 185, 129, 0.08);
      --glass-border: rgba(16, 185, 129, 0.15);
      --glass-hover: rgba(16, 185, 129, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-primary);
      background-image: radial-gradient(at 50% 0%, hsla(228,100%,74%,0.1) 0, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: max(1rem, var(--safe-area-top)) max(1rem, var(--safe-area-right)) max(1rem, var(--safe-area-bottom)) max(1rem, var(--safe-area-left));
      transition: background-image 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* Advanced mode background - simplified */
    body.advanced-bg {
      background-image: radial-gradient(at 50% 0%, hsla(158,100%,74%,0.12) 0, transparent 50%);
    }

    .container {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    /* Mode Switch - optimized */
    .mode-switch {
      display: flex;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      padding: 4px;
      margin-bottom: 1.5rem;
      position: relative;
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }

    .mode-switch-option {
      flex: 1;
      padding: 0.75rem 1.25rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease;
      position: relative;
      z-index: 2;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mode-switch-option.active {
      color: var(--text-primary);
    }

    .mode-switch::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 4px);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .mode-switch.advanced-mode::after {
      transform: translateX(100%);
      background: linear-gradient(135deg, var(--success), #34d399);
    }

    /* Calculator cards - performance optimized */
    .calculator-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .calculator-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      position: relative;
      transition: all 0.2s ease;
      animation: cardSlideIn 0.4s ease-out;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .calculator-card:hover {
      background: var(--glass-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Delete button - simplified and performance optimized */
    .delete-card-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      z-index: 10;
      border: 2px solid var(--bg-primary);
      box-shadow: var(--shadow);
    }

    .delete-card-btn:hover {
      transform: scale(1.1);
    }

    .delete-card-btn:active {
      transform: scale(0.95);
    }

    .container.advanced-mode .delete-card-btn {
      display: flex;
    }

    /* Form sections - streamlined */
    .form-section {
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      position: relative;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    /* Labels - simplified */
    .gst-label-centered {
      text-align: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* Inputs - performance optimized */
    .form-input, .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      color: var(--text-primary);
      font-size: 16px; /* Prevents zoom on mobile */
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    /* Dropdown styling - simplified */
    .form-select {
      background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' width='12' height='8' viewBox='0 0 12 8'><path d='M1 1l5 5 5-5' stroke='%23d1d5db' stroke-width='2' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 12px 8px;
      cursor: pointer;
      padding-right: 2.5rem;
    }

    .form-select option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 0.5rem;
    }

    /* Price input */
    .price-input-container {
      position: relative;
    }

    .price-input-container::before {
      content: 'â‚¹';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 600;
      z-index: 2;
      pointer-events: none;
    }

    .form-input.price-input {
      padding-left: 2.25rem;
    }

    /* Focus states - simplified */
    .form-input:focus, .form-select:focus {
      border-color: var(--primary);
      background: var(--glass-hover);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .form-input:hover, .form-select:hover {
      background: var(--glass-hover);
    }

    /* Mode toggle - optimized */
    .mode-toggle {
      display: flex;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      padding: 4px;
      position: relative;
      border: 1px solid var(--glass-border);
    }

    .mode-option {
      flex: 1;
      padding: 0.625rem 0.875rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease;
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .mode-option.active {
      color: var(--text-primary);
    }

    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      bottom: 4px;
      width: calc(50% - 4px);
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border-radius: calc(var(--border-radius-sm) - 4px);
      transition: transform 0.2s ease;
      z-index: 1;
    }

    .mode-toggle.pieces-mode::after {
      transform: translateX(100%);
    }

    /* Price section */
    .price-section {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      padding: 1rem;
      margin-bottom: 1.5rem;
      transition: background 0.2s ease;
    }

    .price-section:hover {
      background: var(--glass-hover);
    }

    /* Results grid - performance optimized */
    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
      margin-bottom: 1rem;
    }

    .result-item {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-sm);
      padding: 1rem;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 70px;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
      transform: translateX(-100%);
      transition: transform 0.2s ease;
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-item:hover {
      background: var(--glass-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .result-label {
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .result-value {
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 700;
      line-height: 1;
    }

    /* Meta info */
    .results-meta {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
      padding: 0.75rem;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
      margin-bottom: 1rem;
      transition: background 0.2s ease;
    }

    .results-meta:hover {
      background: var(--glass-hover);
    }

    /* Share sections */
    .basic-share-section {
      display: flex;
      justify-content: center;
      gap: 0.875rem;
      margin-top: 1rem;
      padding: 1rem;
      background: var(--glass);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--glass-border);
    }

    .container.advanced-mode .basic-share-section {
      display: none;
    }

    /* Add more button */
    .add-more-btn {
      width: 100%;
      padding: 0.875rem;
      background: rgba(16, 185, 129, 0.1);
      border: 2px dashed var(--success);
      border-radius: var(--border-radius-sm);
      color: var(--success);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-more-btn:hover {
      background: rgba(16, 185, 129, 0.15);
      transform: translateY(-2px);
    }

    .add-more-btn:active {
      transform: translateY(0);
    }

    .container.advanced-mode .add-more-btn {
      display: flex;
    }

    /* Grand Total - optimized */
    .grand-total {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 182, 212, 0.1));
      border: 1px solid rgba(16, 185, 129, 0.25);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: none;
      transition: all 0.3s ease;
    }

    .container.advanced-mode .grand-total {
      display: block;
    }

    .grand-total-header {
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .grand-total-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.875rem;
    }

    .grand-total-item {
      text-align: center;
      padding: 0.875rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--border-radius-sm);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.2s ease;
    }

    .grand-total-item:hover {
      transform: translateY(-2px);
    }

    .grand-total-label {
      color: var(--text-secondary);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    .grand-total-value {
      color: var(--text-primary);
      font-size: 1.125rem;
      font-weight: 700;
    }

    /* Share section */
    .share-section {
      display: none;
      justify-content: center;
      gap: 0.875rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .container.advanced-mode .share-section {
      display: flex;
    }

    /* Share buttons - performance optimized */
    .share-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .share-btn:hover {
      transform: translateY(-2px) scale(1.05);
    }

    .share-btn:active {
      transform: translateY(0) scale(1);
    }

    .share-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .share-sms {
      background: linear-gradient(135deg, #06b6d4, #0891b2);
    }

    .share-email {
      background: linear-gradient(135deg, #ec4899, #db2777);
    }

    .share-copy {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .share-clear {
      background: linear-gradient(135deg, var(--warning), #f97316);
    }

    .share-icon {
      width: 18px;
      height: 18px;
      fill: white;
    }

    /* Copy message */
    .copy-message {
      position: fixed;
      top: calc(20px + var(--safe-area-top));
      left: 50%;
      transform: translateX(-50%) translateY(-60px);
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.95), rgba(6, 182, 212, 0.95));
      border-radius: var(--border-radius-sm);
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .copy-message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      
      .calculator-card { 
        padding: 1rem;
      }
      
      .form-input, .form-select {
        padding: 0.75rem 0.875rem;
      }
      
      .form-select {
        padding-right: 2.25rem;
      }
      
      .delete-card-btn {
        top: -8px;
        right: -8px;
        width: 28px;
        height: 28px;
      }
      
      .share-btn { 
        width: 40px; 
        height: 40px; 
      }
      
      .share-icon { 
        width: 16px; 
        height: 16px; 
      }
    }

    /* Desktop optimizations */
    @media (min-width: 769px) {
      .form-input, .form-select {
        font-size: 1rem;
        padding: 1rem 1.25rem;
      }
      
      .form-select {
        padding-right: 3rem;
      }
      
      .delete-card-btn {
        width: 36px;
        height: 36px;
        top: -12px;
        right: -12px;
      }
    }

    /* Remove expensive animations on low-end devices */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Faster loading animation */
    .loading .result-value {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Remove orbs and heavy effects for performance */
    .orb { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mode Switch -->
    <div class="mode-switch" id="modeSwitch">
      <button class="mode-switch-option active" data-mode="basic">Basic</button>
      <button class="mode-switch-option" data-mode="advanced">Advanced</button>
    </div>

    <!-- Calculator Cards Container -->
    <div class="calculator-cards" id="calculatorCards">
      <!-- First calculator card -->
      <div class="calculator-card" data-card-id="0">
        <button class="delete-card-btn" onclick="deleteCard(0)">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>

        <div class="form-section">
          <!-- Tile Size with thickness combined -->
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Tile Size & Thickness</label>
              <select class="form-select size-thickness" data-card="0"></select>
            </div>
          </div>

          <!-- Mode Toggle -->
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Calculation Mode</label>
              <div class="mode-toggle" data-card="0">
                <button class="mode-option active" data-mode="area">Area (ftÂ²)</button>
                <button class="mode-option" data-mode="pieces">Pieces</button>
              </div>
            </div>
          </div>

          <!-- Quantity Input -->
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label input-label">Area (ftÂ²)</label>
              <input type="number" class="form-input quantity" data-card="0" placeholder="Enter value..." min="0" step="0.01" inputmode="decimal">
            </div>
          </div>
        </div>

        <!-- Price Section -->
        <div class="price-section">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Price/sq feet</label>
              <div class="price-input-container">
                <input type="number" class="form-input price-input price" data-card="0" placeholder="Enter price..." min="0" step="0.01" inputmode="decimal">
              </div>
            </div>
            <div class="form-group">
              <div class="gst-label-centered">GST</div>
              <select class="form-select gst" data-card="0">
                <option value="0">Without GST</option>
                <option value="18">18%</option>
                <option value="12">12%</option>
                <option value="5">5%</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Results Grid -->
        <div class="results-grid">
          <div class="result-item">
            <div class="result-label">Pieces</div>
            <div class="result-value pieces-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Area (ftÂ²)</div>
            <div class="result-value area-ft2-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Weight (tons)</div>
            <div class="result-value weight-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Total Amount</div>
            <div class="result-value total-price-result">-</div>
          </div>
        </div>

        <!-- Meta Information -->
        <div class="results-meta">Select tile specifications to see calculations</div>

        <!-- Basic Mode Share Section -->
        <div class="basic-share-section">

  <script>
    // SKU Master Data
    const SKU_MASTER = [
      {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
      {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},
      {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
      {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88},
      {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
      {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
      {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
      {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
      {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
      {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
      {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
      {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
      {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
      {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
      {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
      {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
      {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
      {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6},
    ];

    SKU_MASTER.sort((a, b) => a.ft2 - b.ft2);

    const fmt = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 2 });
    const fmt3 = new Intl.NumberFormat('en-IN', { maximumFractionDigits: 3 });

    let currentAppMode = 'basic';
    let cardCounter = 1;
    let cardModes = { 0: 'area' };

    function parseKgMin(value) {
      const nums = String(value).match(/[\d.]+/g);
      return nums && nums.length ? parseFloat(nums[0]) : NaN;
    }

    function initializeSelect(cardId) {
      const select = document.querySelector(`[data-card="${cardId}"].size-thickness`);
      if (select) {
        select.innerHTML = SKU_MASTER.map((sku, index) => 
          `<option value="${index}">${sku.size} (${sku.thk})</option>`
        ).join('');
        
        const defaultIndex = SKU_MASTER.findIndex(s => s.size === "800x3000" && s.thk === "15MM");
        if (defaultIndex >= 0) select.selectedIndex = defaultIndex;
      }
    }

    function getSelectedSKU(cardId) {
      const select = document.querySelector(`[data-card="${cardId}"].size-thickness`);
      if (!select) return null;
      const index = parseInt(select.value);
      return SKU_MASTER[index];
    }

    function calculateCard(cardId) {
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (!card) return;

      const sku = getSelectedSKU(cardId);
      const quantity = parseFloat(card.querySelector('.quantity').value || 0);
      const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
      const gstRate = parseFloat(card.querySelector('.gst').value || 0);
      
      if (!sku) {
        resetCardResults(card);
        return;
      }

      const pcsPerBox = sku.pcs;
      const ft2PerPc = sku.ft2 / pcsPerBox;
      const kgPerPc = parseKgMin(sku.kg) / pcsPerBox;

      let pieces = 0, areaFt2 = 0, weight = 0, totalPrice = 0;
      const mode = cardModes[cardId] || 'area';

      if (quantity > 0) {
        if (mode === 'area') {
          areaFt2 = quantity;
          pieces = Math.ceil(areaFt2 / ft2PerPc);
        } else {
          pieces = Math.ceil(quantity);
          areaFt2 = pieces * ft2PerPc;
        }
        weight = (pieces * kgPerPc) / 1000;
        
        if (pricePerFt2 > 0) {
          const basePrice = areaFt2 * pricePerFt2;
          const gstAmount = basePrice * (gstRate / 100);
          totalPrice = basePrice + gstAmount;
        }
      }

      card.querySelector('.pieces-result').textContent = pieces ? fmt.format(pieces) : '-';
      card.querySelector('.area-ft2-result').textContent = areaFt2 ? fmt.format(areaFt2) : '-';
      card.querySelector('.weight-result').textContent = weight ? fmt3.format(weight) : '-';
      card.querySelector('.total-price-result').textContent = totalPrice > 0 ? 'â‚¹' + new Intl.NumberFormat('en-IN').format(Math.round(totalPrice)) : '-';
      
      card.querySelector('.results-meta').textContent = `${pcsPerBox} pcs/box â€¢ ${sku.ft2} ftÂ²/box â€¢ ${sku.m2} mÂ²/box â€¢ ~${parseKgMin(sku.kg)} kg/box`;
      
      if (currentAppMode === 'advanced') {
        updateGrandTotal();
      }
    }

    function resetCardResults(card) {
      card.querySelector('.pieces-result').textContent = '-';
      card.querySelector('.area-ft2-result').textContent = '-';
      card.querySelector('.weight-result').textContent = '-';
      card.querySelector('.total-price-result').textContent = '-';
      card.querySelector('.results-meta').textContent = 'Select tile specifications to see calculations';
    }

    function updateGrandTotal() {
      const cards = document.querySelectorAll('.calculator-card');
      let totalPieces = 0, totalArea = 0, totalWeight = 0, totalFinalAmount = 0;

      cards.forEach(card => {
        const pieces = parseFloat(card.querySelector('.pieces-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const area = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const weight = parseFloat(card.querySelector('.weight-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        const finalAmount = parseFloat(card.querySelector('.total-price-result').textContent.replace(/[^0-9.-]+/g,"") || 0);
        
        totalPieces += pieces;
        totalArea += area;
        totalWeight += weight;
        totalFinalAmount += finalAmount;
      });

      document.getElementById('grandTotalPieces').textContent = totalPieces > 0 ? fmt.format(totalPieces) : '-';
      document.getElementById('grandTotalArea').textContent = totalArea > 0 ? fmt.format(totalArea) + ' ftÂ²' : '-';
      document.getElementById('grandTotalWeight').textContent = totalWeight > 0 ? fmt3.format(totalWeight) + ' tons' : '-';
      document.getElementById('grandFinalAmount').textContent = totalFinalAmount > 0 ? 'â‚¹' + new Intl.NumberFormat('en-IN').format(Math.round(totalFinalAmount)) : '-';
    }

    function setCardMode(cardId, mode) {
      cardModes[cardId] = mode;
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      const modeToggle = card.querySelector('.mode-toggle');
      const inputLabel = card.querySelector('.input-label');
      const quantityInput = card.querySelector('.quantity');
      
      modeToggle.classList.toggle('pieces-mode', mode === 'pieces');
      
      const options = modeToggle.querySelectorAll('.mode-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
      
      inputLabel.textContent = mode === 'area' ? 'Area (ftÂ²)' : 'Pieces';
      quantityInput.placeholder = mode === 'area' ? 'e.g. 2000' : 'e.g. 25';
      
      calculateCard(cardId);
    }

    function addMoreCard() {
      if (currentAppMode !== 'advanced') return;
      
      const cardId = cardCounter++;
      const cardsContainer = document.getElementById('calculatorCards');
      
      const newCard = document.createElement('div');
      newCard.className = 'calculator-card';
      newCard.dataset.cardId = cardId;
      
      newCard.innerHTML = `
        <button class="delete-card-btn" onclick="deleteCard(${cardId})">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>

        <div class="form-section">
          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Tile Size & Thickness</label>
              <select class="form-select size-thickness" data-card="${cardId}"></select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label">Calculation Mode</label>
              <div class="mode-toggle" data-card="${cardId}">
                <button class="mode-option active" data-mode="area">Area (ftÂ²)</button>
                <button class="mode-option" data-mode="pieces">Pieces</button>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group full-width">
              <label class="form-label input-label">Area (ftÂ²)</label>
              <input type="number" class="form-input quantity" data-card="${cardId}" placeholder="Enter value..." min="0" step="0.01" inputmode="decimal">
            </div>
          </div>
        </div>

        <div class="price-section">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Price/sq feet</label>
              <div class="price-input-container">
                <input type="number" class="form-input price-input price" data-card="${cardId}" placeholder="Enter price..." min="0" step="0.01" inputmode="decimal">
              </div>
            </div>
            <div class="form-group">
              <div class="gst-label-centered">GST</div>
              <select class="form-select gst" data-card="${cardId}">
                <option value="0">Without GST</option>
                <option value="18">18%</option>
                <option value="12">12%</option>
                <option value="5">5%</option>
              </select>
            </div>
          </div>
        </div>

        <div class="results-grid">
          <div class="result-item">
            <div class="result-label">Pieces</div>
            <div class="result-value pieces-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Area (ftÂ²)</div>
            <div class="result-value area-ft2-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Weight (tons)</div>
            <div class="result-value weight-result">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">Total Amount</div>
            <div class="result-value total-price-result">-</div>
          </div>
        </div>

        <div class="results-meta">Select tile specifications to see calculations</div>
      `;
      
      cardsContainer.appendChild(newCard);
      
      cardModes[cardId] = 'area';
      initializeSelect(cardId);
      setupCardEventListeners(cardId);
      calculateCard(cardId);
    }

    function deleteCard(cardId) {
      if (document.querySelectorAll('.calculator-card').length <= 1) return;
      
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (card) {
        card.style.animation = 'fadeOut 0.2s ease-out';
        setTimeout(() => {
          card.remove();
          delete cardModes[cardId];
          updateGrandTotal();
        }, 200);
      }
    }

    function setupCardEventListeners(cardId) {
      const card = document.querySelector(`[data-card-id="${cardId}"]`);
      if (!card) return;

      card.querySelector('.size-thickness').addEventListener('change', () => calculateCard(cardId));
      card.querySelector('.quantity').addEventListener('input', () => calculateCard(cardId));
      card.querySelector('.price').addEventListener('input', () => calculateCard(cardId));
      card.querySelector('.gst').addEventListener('change', () => calculateCard(cardId));
      
      card.querySelector('.mode-toggle').addEventListener('click', (e) => {
        const option = e.target.closest('.mode-option');
        if (option) {
          setCardMode(cardId, option.dataset.mode);
        }
      });
    }

    function resetAllCards() {
      const cards = document.querySelectorAll('.calculator-card');
      cards.forEach((card, index) => {
        if (index > 0) {
          card.remove();
        }
      });
      
      const firstCard = document.querySelector('[data-card-id="0"]');
      if (firstCard) {
        firstCard.querySelector('.quantity').value = '';
        firstCard.querySelector('.price').value = '';
        firstCard.querySelector('.gst').selectedIndex = 0;
        cardModes[0] = 'area';
        setCardMode(0, 'area');
        calculateCard(0);
      }
      
      cardCounter = 1;
      cardModes = { 0: 'area' };
    }

    function switchMode(mode) {
      const prevMode = currentAppMode;
      currentAppMode = mode;
      const container = document.querySelector('.container');
      const modeSwitch = document.getElementById('modeSwitch');
      const body = document.body;
      
      if (prevMode !== mode) {
        resetAllCards();
      }
      
      if (mode === 'advanced') {
        container.classList.add('advanced-mode');
        modeSwitch.classList.add('advanced-mode');
        body.classList.add('advanced-bg');
        setTimeout(() => updateGrandTotal(), 100);
      } else {
        container.classList.remove('advanced-mode');
        modeSwitch.classList.remove('advanced-mode');
        body.classList.remove('advanced-bg');
      }
      
      const options = modeSwitch.querySelectorAll('.mode-switch-option');
      options.forEach(opt => {
        opt.classList.toggle('active', opt.dataset.mode === mode);
      });
    }

    function getShareText() {
      const cards = document.querySelectorAll('.calculator-card');
      let text = '';
      
      if (currentAppMode === 'basic') {
        const card = cards[0];
        const cardId = parseInt(card.dataset.cardId);
        const sku = getSelectedSKU(cardId);
        const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
        const gstRate = parseFloat(card.querySelector('.gst').value || 0);
        const quantity = card.querySelector('.quantity').value;
        
        if (!sku || !quantity) return '';

        text = `Size: ${sku.size} (${sku.thk})
Pieces: ${card.querySelector('.pieces-result').textContent}
Area: ${card.querySelector('.area-ft2-result').textContent} (sq feet)
Weight: ${card.querySelector('.weight-result').textContent} tons`;

        if (pricePerFt2 > 0 && card.querySelector('.total-price-result').textContent !== '-') {
          const areaValue = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/,/g, ''));
          const basePrice = areaValue * pricePerFt2;
          if (gstRate > 0) {
            text += `\nAmount: â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}`;
            text += `\nAmount (incl. ${gstRate}% GST): ${card.querySelector('.total-price-result').textContent}`;
          } else {
            text += `\nAmount: ${card.querySelector('.total-price-result').textContent}`;
          }
        }
      } else {
        text = 'TILE CALCULATION DETAILS\n\n';
        
        let hasAnyGst = false;
        let totalBaseAmount = 0;
        let totalGstAmount = 0;
        
        cards.forEach((card, index) => {
          const cardId = parseInt(card.dataset.cardId);
          const sku = getSelectedSKU(cardId);
          const pricePerFt2 = parseFloat(card.querySelector('.price').value || 0);
          const gstRate = parseFloat(card.querySelector('.gst').value || 0);
          const quantity = card.querySelector('.quantity').value;
          
          if (sku && quantity) {
            text += `ITEM ${index + 1}:\n`;
            text += `Size: ${sku.size} (${sku.thk})\n`;
            text += `Pieces: ${card.querySelector('.pieces-result').textContent}\n`;
            text += `Area: ${card.querySelector('.area-ft2-result').textContent} (sq feet)\n`;
            text += `Weight: ${card.querySelector('.weight-result').textContent} tons\n`;
            
            if (pricePerFt2 > 0 && card.querySelector('.total-price-result').textContent !== '-') {
              const areaValue = parseFloat(card.querySelector('.area-ft2-result').textContent.replace(/,/g, ''));
              const basePrice = areaValue * pricePerFt2;
              const gstAmount = basePrice * (gstRate / 100);
              const finalAmount = basePrice + gstAmount;
              
              totalBaseAmount += basePrice;
              totalGstAmount += gstAmount;
              
              if (gstRate > 0) {
                text += `Amount: â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}\n`;
                text += `Amount (incl. ${gstRate}% GST): â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(finalAmount))}\n`;
                hasAnyGst = true;
              } else {
                text += `Amount: â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(basePrice))}\n`;
              }
            }
            text += '\n';
          }
        });
        
        text += 'GRAND TOTAL:\n';
        text += `Total Pieces: ${document.getElementById('grandTotalPieces').textContent}\n`;
        text += `Total Area: ${document.getElementById('grandTotalArea').textContent}\n`;
        text += `Total Weight: ${document.getElementById('grandTotalWeight').textContent}\n`;
        
        if (totalBaseAmount > 0) {
          if (hasAnyGst) {
            text += `Base Amount: â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount))}\n`;
            text += `Final Amount (incl. GST): â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount + totalGstAmount))}`;
          } else {
            text += `Final Amount: â‚¹${new Intl.NumberFormat('en-IN').format(Math.round(totalBaseAmount))}`;
          }
        }
      }
      
      return text;
    }

    function copyToClipboard() {
      const text = getShareText();
      if (!text) return;

      navigator.clipboard.writeText(text).then(() => {
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.classList.add('show');
        setTimeout(() => {
          copyMessage.classList.remove('show');
        }, 1500);
      }).catch(err => console.error('Copy failed:', err));
    }

    function clearAll() {
      const cards = document.querySelectorAll('.calculator-card');
      cards.forEach(card => {
        card.querySelector('.quantity').value = '';
        card.querySelector('.price').value = '';
        card.querySelector('.gst').selectedIndex = 0;
        const cardId = parseInt(card.dataset.cardId);
        calculateCard(cardId);
      });
    }

    function shareWhatsApp() {
      const text = getShareText();
      if (!text) return;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    function shareSMS() {
      const text = getShareText();
      if (!text) return;
      const url = navigator.userAgent.match(/iPhone|iPad/) 
        ? `sms:&body=${encodeURIComponent(text)}` 
        : `sms:?body=${encodeURIComponent(text)}`;
      window.location.href = url;
    }

    function shareEmail() {
      const text = getShareText();
      if (!text) return;
      const subject = encodeURIComponent('TilesPro Calculation Results');
      const body = encodeURIComponent(text);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    // Fade out animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);

    // Event Listeners - optimized
    document.getElementById('modeSwitch').addEventListener('click', (e) => {
      const option = e.target.closest('.mode-switch-option');
      if (option) switchMode(option.dataset.mode);
    });

    document.getElementById('addMoreBtn').addEventListener('click', addMoreCard);
    document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
    document.getElementById('clearBtn').addEventListener('click', clearAll);
    document.getElementById('shareWhatsapp').addEventListener('click', shareWhatsApp);
    document.getElementById('shareSMS').addEventListener('click', shareSMS);
    document.getElementById('shareEmail').addEventListener('click', shareEmail);

    // Initialize
    initializeSelect(0);
    setupCardEventListeners(0);
    calculateCard(0);

    console.log('TilesPro Calculator - High Performance Version Ready! âš¡ðŸš€');
  </script>
