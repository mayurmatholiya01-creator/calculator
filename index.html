<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tiles Quick Calc</title>
<style>
  :root{
    --bg:#0f1115; --card:#161a22; --text:#e8ebf0; --muted:#9aa3ae;
    --accent:#2dd4bf; --accent-2:#60a5fa; --danger:#ef4444;
    --radius:12px; --pad:10px; --gap:10px; --fs:14px;
    --input-h:40px;
  }
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font:500 var(--fs)/1.25 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .app{
    height:100vh; box-sizing:border-box; padding:10px;
    display:flex; align-items:center; justify-content:center;
  }
  .card{
    width:min(920px, 100%); background:var(--card);
    border-radius:var(--radius); padding:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.35);
  }
  .grid{
    display:grid; gap:var(--gap);
    grid-template-columns: 1fr 1fr;
  }
  @media (min-width:1060px){
    .grid{ grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width:390px){
    :root{ --fs:13px; --input-h:36px; --gap:8px; --pad:8px }
  }
  .field{
    display:flex; flex-direction:column; gap:6px; background:#0f131a;
    border:1px solid #202532; border-radius:10px; padding:var(--pad);
  }
  label{ color:var(--muted); font-size:12px }
  input, output{
    height:var(--input-h); border:1px solid #232a38; background:#0b0f15;
    color:var(--text); border-radius:8px; padding:0 10px; font-weight:600;
    letter-spacing:.2px;
  }
  input::placeholder{ color:#6b7280 }
  output{
    display:flex; align-items:center;
    background:linear-gradient(180deg,#0c1118,#0a0e14);
  }
  .actions{
    grid-column: 1 / -1;
    display:grid; grid-template-columns:1fr 1fr; gap:var(--gap);
  }
  button{
    height:44px; border:0; border-radius:10px;
    font-weight:700; letter-spacing:.2px; cursor:pointer;
  }
  #copyBtn{ background:linear-gradient(135deg,var(--accent), #1f9e89); color:#06221e }
  #clearBtn{ background:linear-gradient(135deg,#2b3140, #1f2431); color:#dbe3ef }
  .pill{
    display:inline-flex; gap:8px; align-items:center; justify-content:center;
    padding:8px 10px; border-radius:10px; border:1px dashed #273040; color:#a7b0bd;
    background:#0d1219;
  }
  .row-span-2{ grid-row: span 2 }
  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
</style>
</head>
<body>
  <div class="app">
    <div class="card">
      <form id="calcForm" class="grid" autocomplete="off">
        <div class="field">
          <label for="size">Tile size + thickness</label>
          <input id="size" placeholder="800x3000 (15mm)" inputmode="numeric" />
        </div>

        <div class="field">
          <label for="qty">Quantity (pcs)</label>
          <input id="qty" type="number" min="1" value="1" />
        </div>

        <div class="field">
          <label>Area / piece (sq ft)</label>
          <output id="areaPer">0.00</output>
        </div>

        <div class="field">
          <label>Total area (sq ft)</label>
          <output id="areaTotal">0.00</output>
        </div>

        <div class="field row-span-2">
          <label>Quick details</label>
          <output id="details" style="height:calc(var(--input-h)*2 + 10px); align-items:flex-start; padding:10px; white-space:pre-wrap">—</output>
        </div>

        <div class="actions">
          <button type="button" id="copyBtn">Copy Details</button>
          <button type="reset" id="clearBtn">Clear</button>
        </div>

        <div class="pill" aria-hidden="true">
          Format: 800x3000 (15mm) • mm units
        </div>
      </form>
      <textarea id="clipboardText" class="sr-only"></textarea>
    </div>
  </div>

<script>
(function(){
  const el = (id) => document.getElementById(id);
  const size = el('size'), qty = el('qty');
  const areaPer = el('areaPer'), areaTotal = el('areaTotal'), details = el('details');

  function parseSize(input){
    // Accepts: "800x3000 (15mm)" or "800x3000 15mm" or "800 x 3000 (15 mm)"
    const m = String(input).toUpperCase().match(/(\d+(?:\.\d+)?)\s*[X×]\s*(\d+(?:\.\d+)?)(?:.*?(\d+(?:\.\d+)?)\s*MM)?/i);
    if(!m) return null;
    const w_mm = parseFloat(m[1]), h_mm = parseFloat(m[2]);
    const t_mm = m[3] ? parseFloat(m[3]) : NaN; // optional
    return { w_mm, h_mm, t_mm };
  }

  function mmToSqft(w_mm, h_mm){
    const in_per_mm = 0.0393700787;
    const w_in = w_mm * in_per_mm, h_in = h_mm * in_per_mm;
    return (w_in * h_in) / 144.0;
  }

  function fmt(n){ return isFinite(n) ? n.toFixed(3).replace(/\.?0+$/,'') : '—' }

  function update(){
    const s = parseSize(size.value);
    const q = Math.max(1, parseInt(qty.value || '1', 10));
    if(!s){
      areaPer.textContent = '0.00';
      areaTotal.textContent = '0.00';
      details.textContent = '—';
      return;
    }
    const per = mmToSqft(s.w_mm, s.h_mm);
    const tot = per * q;

    areaPer.textContent = fmt(per);
    areaTotal.textContent = fmt(tot);

    const sizeTxt = `${fmt(s.w_mm)}x${fmt(s.h_mm)}${isFinite(s.t_mm) ? ` (${fmt(s.t_mm)}mm)` : ''}`;
    const out = [
      `Size: ${sizeTxt}`,
      `Qty (pcs): ${q}`,
      `Area/piece: ${fmt(per)} sq ft`,
      `Total area: ${fmt(tot)} sq ft`
    ].join('\n');
    details.textContent = out;
  }

  size.addEventListener('input', update);
  qty.addEventListener('input', update);
  update();

  el('copyBtn').addEventListener('click', async ()=>{
    const txt = details.textContent.trim();
    try{
      await navigator.clipboard.writeText(txt);
      el('copyBtn').textContent = 'Copied';
      setTimeout(()=> el('copyBtn').textContent = 'Copy Details', 1200);
    }catch(e){
      // Fallback
      const ta = el('clipboardText');
      ta.value = txt; ta.select(); document.execCommand('copy');
    }
  });

  el('clearBtn').addEventListener('click', ()=>{
    requestAnimationFrame(()=>{
      qty.value = '1';
      areaPer.textContent = '0.00';
      areaTotal.textContent = '0.00';
      details.textContent = '—';
      size.focus();
    });
  });
})();
</script>
</body>
</html>
